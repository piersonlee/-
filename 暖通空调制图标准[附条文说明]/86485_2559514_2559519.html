  3  常用图例
  3．1  水、汽管道

3．1．1  水、汽管道可用线型区分，也可用代号区分。水、汽管道代号宜按表3．1．1采用。

  
3．1．2  自定义水、汽管道代号不应与本标准第3．1．1条的规定矛盾，并应在相应图面说明。
3．1．3  水、汽管道阀门和附件的图例宜按表3．1．3采用。
