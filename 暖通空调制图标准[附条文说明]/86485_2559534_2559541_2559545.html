  4．4  系统编号

4．4．2  入口编号是指由建筑外引入的管道系统编号。
4．4．3  表4．4．3以外的系统代号，可取系统汉语名称拼音的首个字母，如与表内已有代号重复，应继续选取第2、3个字母，最多不超过3个。采用非汉语名称标注系统代号时，须明确表明对应的汉语名称。
