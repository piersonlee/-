  1  总    则

1．0．1  为了统一暖通空调专业制图规则，保证制图质量，提高制图效率，做到图面清晰、简明，符合设计、施工、存档的要求，适应工程建设的需要，制定本标准。
1．0．2  本标准适用于下列制图方式绘制的图样：
1  手工制图；
2 计算机制图。
1．0．3  本标准适用于暖通空调专业的下列工程制图：
1  新建、改建、扩建工程的各阶段设计图、竣工图；
2  原有建筑物、构筑物等的实测图；
3  通用设计图、标准设计图。
1．0．4  暖通空调专业制图，除应符合本标准外，尚应符合国家现行有关标准的规定。
