  3．2  风    道

3．2．1  表3．2．1以外的风道代号，可取管道功能汉语名称拼音的首个字母，如与表内已有代号重复，应继续选取第2、3个字母，最多不超过3个。
3．2．2  采用非汉语名称标注风道代号时，须明确表明对应的汉语名称。
3．2．3  表3．2．3中序号8“软风管”是指较长的柔性管，如波纹管。序号14“软接头”指较短的、隔振用的部件。
