  4．5  管道标高、管径(压力)、尺寸标注

4．5．6  “PN”后一般跟以“MPa”表示的数字，若该数字小数点后超过2位，则宜改为“kPa”或“Pa”表示的数字。如“PN 0．6”、“PN 20(kPa)”。
4．5．11  有坡度的管道标高，在始端或末端也可用括号内数字表示。
4．5．14  在同一套图纸中，应统一使用短斜线或圆点。
4．5．17  连续排列的设备，应标注需保证的安装尺寸，不宜标注过多的安装尺寸，造成施工安装时无所适从。
