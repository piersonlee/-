  6．2  站场工艺流程

6．2．1～6．2．9  各类型站场工艺流程是总结了我国多年来各条输油管道运行经验而提出的。根据我国输送油品的性质和输油管道在投运初期输量低的特点并结合投产前的试运，对于加热输送管道，需正反输热水建立稳定的管道沿线温度场，为确保易凝油管道的安全运营，需在站内设反输流程；投产及维抢修后需进行站内循环以试验站内主要工艺设备的操作性能。管道在运行一阶段后，为了确保管道的输送能力需定期清除管道内的沉积物而需设置清管流程。本条还对注入站功能进行了明确。
