  7  管道监控系统
    
7．1  一般规定

7．1．1  管道系统的控制水平与控制方式应满足输油工艺过程的安全、操作和运行要求。
  
7．1．2  输油管道应设置监视、控制和调度管理系统，宜采用监控与数据采集(SCADA)系统。

7．1．3  输油管道的监控与数据采集(SCADA)系统应包括控制中心的计算机系统、输油站站控制系统、远控截断阀的控制系统及数据传输系统。 

7．1．4  输油管道的控制方式宜采用控制中心控制、站控制系统控制和设备就地控制。
