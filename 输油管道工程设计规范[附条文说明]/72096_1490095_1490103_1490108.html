  4．5  管道的锚固

4．5．1  当管道的设计温度同安装温度存在温差时，在管道出入土端、热煨弯管、管径改变处以及管道同清管器收发设施连接处，宜根据计算设置锚固设施或采取其他能够保证管道稳定的措施。
  
4．5．2  当管道翻越高差较大的长陡坡时，应校核管道的稳定性。

4．5．3  当管道采取锚固墩(件)锚固时，管道同锚固墩(件)之间应有良好的电绝缘。
