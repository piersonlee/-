  6．6  站内管道及设备的防腐与保温

6．6．1、6．6．2  站内埋地管道，一般距离短、阀门弯头等管件多，多采用光管现场焊接后再进行防腐层的手工施工。由于受各种条件限制，质量一般不易保证，故本条规定采用特加强级防腐，尽量减少漏点，使腐蚀的危害降至最小。站内地面管道和金属设施应采取外防腐措施。在腐蚀较为严重的地区，例如靠近海边的站场、湿度较大的站场等，可以采取外防腐层＋区域阴极保护的措施。
