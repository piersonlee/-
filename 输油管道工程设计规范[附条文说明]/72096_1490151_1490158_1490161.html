  4．3  管道的外腐蚀控制和保温

4．3．1  管道系统的外腐蚀控制，国内已编有设计规范，为了避免重复，本规范不作具体规定，只指出应遵守的规范名称。
  
4．3．8  为了节约能源和延长使用寿命，保温层应坚固耐用，保温效果好。
保温层的厚度应通过技术经济比较后确定，既要满足工艺要求，节约能源，又要求保温层的投资和运行费最小。
