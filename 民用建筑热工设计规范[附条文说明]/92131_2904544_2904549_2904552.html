  3．3  室内计算参数

3．3．1  冬季室内热工计算参数应按下列规定取值：
1  温度：采暖房间应取18℃，非采暖房间应取12℃；
2  相对湿度：一般房间应取30％～60％。

3．3．2  夏季室内热工计算参数应按下列规定取值：
1  非空调房间：空气温度平均值应取室外空气温度平均值＋1．5K、温度波幅应取室外空气温度波幅―1．5K，并将其逐时化；
2  空调房间：空气温度应取26℃；
3  相对湿度应取60％。
