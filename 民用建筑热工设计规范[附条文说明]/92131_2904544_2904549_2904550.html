  3  热工计算基本参数和方法
    
3．1  室外气象参数

3．1．1  最冷、最热月平均温度的确定应符合下列规定：
1  最冷月平均温度tmin·m应为累年一月平均温度的平均值；
2  最热月平均温度tmax·m应为累年七月平均温度的平均值。

3．1．2  采暖、空调度日数的确定应符合下列规定：
1  采暖度日数HDD18应为历年采暖度日数的平均值；
2  空调度日数CDD26应为历年空调度日数的平均值。

3．1．3  全国主要城市室外气象参数应按本规范附录A的规定选用。
