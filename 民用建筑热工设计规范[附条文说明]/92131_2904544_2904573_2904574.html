  8  自然通风设计
    
8．1  一般规定

8．1．1  民用建筑应优先采用自然通风去除室内热量。
  
8．1．2  建筑的平、立、剖面设计，空间组织和门窗洞口的设置应有利于组织室内自然通风。

8．1．3  受建筑平面布置的影响，室内无法形成流畅的通风路径时，宜设置辅助通风装置。

8．1．4  室内的管路、设备等不应妨碍建筑的自然通风。
