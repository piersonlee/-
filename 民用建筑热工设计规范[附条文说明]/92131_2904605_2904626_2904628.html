  7．2  表面结露验算

7．2．1  在围护结构自身热阻的作用下，当室内计算条件一定时，只有当室外空气温度低于某一特定的值时，围护结构内表面温度才有可能低于室内空气露点温度，存在表面结露的风险。因此，可以确定出无需进行内表面结露验算的范围，以简化结露验算设计。在建筑围护结构常用材料中，由于钢筋混凝土的导热系数较大，条文中规定需要进行表面结露验算的室外计算温度临界值是按照160mm厚钢筋混凝土为例计算确定的。
