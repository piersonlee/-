  1  总    则

1．0．1  为使民用建筑热工设计与地区气候相适应，保证室内基本的热环境要求，符合国家节能减排的方针，制定本规范。
  
  1．0．2  本规范适用于新建、扩建和改建民用建筑的热工设计。本规范不适用于室内温湿度有特殊要求和特殊用途的建筑，以及简易的临时性建筑。
  
1．0．3  民用建筑的热工设计，除应符合本规范的规定外，尚应符合国家现行有关标准的规定。
