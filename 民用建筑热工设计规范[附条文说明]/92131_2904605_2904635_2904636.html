C．3  隔热性能计算

C．3．1  本规范规定在进行隔热设计时，按照不同的运行工况，设计指标有不同的限值要求。因此，在进行隔热性能计算时，也需要区分房间在夏季是否设置了空调系统，据此来确定是自然通风房间还是空调房间，以选取不同的计算边界条件。
