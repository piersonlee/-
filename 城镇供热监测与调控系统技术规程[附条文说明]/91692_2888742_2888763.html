</style><title>8 运行与维护</title><Body background="images/back.gif"> 

  8  运行与维护
    
8．1  一般规定

8．1．1  监测与调控系统应制定相应的运行管理及维护制度。
  
8．1．2  监测与调控系统应明确专责维护人员。

8．1．3  监控中心服务器机房应建立人员进出登记制度。

8．1．4  运行维护人员发现故障或接到设备故障报告后，应及时进行处理。

8．1．5  监测与调控系统升级改造时，应以经批准的书面通知为准，作重大修改时应经技术论证。

8．1．6  监测与调控系统的运行维护尚应符合现行行业标准《城镇供热系统运行维护技术规程》CJJ 88的有关规定。
