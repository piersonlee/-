  4  监控中心
    
4．1  一般规定

4．1．1  监控中心应根据供热规模、管理需求等因素分级设置。
  
4．1．2  监控中心机房的设置应符合现行国家标准《电子信息系统机房设计规范》GB 50174的有关规定。
