  7  施工、调试与验收
    
7．1  一般规定

7．1．1  建设单位应在施工前组织设计单位、监理单位、施工单位及系统承包商进行监测与调控系统施工图纸会审。
  
7．1．2  设备及材料进场时应进行质量检查和测试。

7．1．3  当施工中出现工程变更、设备及材料代用或更换等情况时，应由原设计单位确认，并应符合有关程序。
