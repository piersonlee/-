  1  总    则

1．0．1  为规范城镇供热系统的监测与调控技术，保障城镇供热系统安全、经济、节能、环保运行，提高城镇供热系统运行管理水平，制定本规程。
  
  1．0．2  本规程适用于城镇供热监测与调控系统的设计、施工、调试、验收和运行维护。
  
1．0．3  城镇供热系统的监测与调控除应符合本规程外，尚应符合国家现行有关标准的规定。
