</style><title>6 通信网络</title><Body background="images/back.gif"> 

  6  通信网络

6．0．1  监控中心与本地监控站之间应采用专用通信网络。
  
  6．0．2  通信网络应符合下列规定：
1  应具备数据双向传输能力； 
2  通信网络应符合实时性要求；
3   通信网络的带宽应留有余量，且余量不宜小于20％；
4  具备备用信道的通信网络应采用与主信道性质不同的信道类型。

6．0．3  通信网络宜选用基于TCP／IP协议的网络。

6．0．4  通信网络宜提供静态IP地址的接入。

6．0．5  监控中心与本地监控站的数据通信宜采用国际标准通用协议。

6．0．6  监控中心与本地监控站之间宜采用统一的通信协议。
