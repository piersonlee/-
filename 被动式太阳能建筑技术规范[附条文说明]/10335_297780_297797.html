  6 施工与验收
  
  6．1  一般规定

6．1．1  本条强调被动式太阳能建筑验收应符合的国家规范。
  
6．1．2  被动式太阳能建筑竣工后，主要通过包括热性能评价(通过太阳能贡献率衡量)、经济评价(被动式太阳能建筑节能率衡量)、相对于参照建筑的辅助热量、年节约的标煤量、年节能收益及投资回收年限等指标对其进行验收。
