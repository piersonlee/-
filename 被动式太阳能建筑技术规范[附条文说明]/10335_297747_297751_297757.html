4. 6  建筑构造
4．6．1  建筑外门窗的气密性等级应符合国家现行建筑节能设计标准的规定。以采暖为主的地区，窗户宜加装活动保温装置。
  
4．6．2  采暖为主地区的建筑，应减少建筑构配件、窗框、窗扇等设施对南向集热窗的遮挡。

4．6．3  当采用辅助能源系统时，建筑设计应为设备的布置、安装和维护提供条件。多层、高层建筑应考虑集热装置、构件的更换和清洁。
