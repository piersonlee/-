5．3  通    风
5．3．1  应组织好建筑的自然通风。宜采用可开启的外窗作为自然通风的进风口和排风口，或专设自然通风的进风口和排风口。
  
5．3．2  自然通风口应设置可开启、关闭装置。应按空调和采暖季节卫生通风的要求设置卫生通风口或进行机械通风。卫生通风口应有防雨、隔声、防水、防虫的功能，其净面积(Sf)应满足下式要求：

Sf≥0.0016S(5．3．2)

  式中：Sf—卫生通风口净面积(m2)；
  S—该房间的地板净面积(m2)。
