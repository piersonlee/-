  7  运行维护及性能评价
  
  7．1  一般规定

7．1．1  编制用户使用手册的目的是使用户能够借助本手册，了解被动式太阳能系统、装置的作用及如何通过被动式调节手段，营造适宜的室内环境，减少对常规能源的依赖。
  
7．1．2  不同的被动式太阳能建筑类型，其使用功能和时间都有所不同，根据具体情况制定相应的维护管理措施是非常必要的。

7．1．3  被动式太阳能建筑是具有超低能耗特征的建筑形式。对这类特殊建筑进行性能评价是为了更好地了解被动式设计策略的有效性，对其技术经济综合性能、节能率等进行评价以及为辅助能源系统设计提供参考依据。
