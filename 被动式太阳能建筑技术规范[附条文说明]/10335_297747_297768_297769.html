  7  运行维护及性能评价 
  
  7．1  一般规定

7．1．1  设计单位应编制被动式太阳能建筑用户使用手册。
  
7．1．2  被动式太阳能建筑应按建筑类型，分类制定相应的维护管理措施。

7．1．3  被动式太阳能建筑节能、环保效益的分析评定指标应包括系统的年节能量、年节能费用、费效比、回收年限和温室气体减排量。
