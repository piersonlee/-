附录B  全国部分代表性城市采暖期日照保证率


依据附录B及公式(2)，可得到部分代表性城市采暖期日照保证率。
《中国建筑热环境分析专用气象数据集》以中国气象局气象信息中心气象资料室收集的全国270个地面气象台站1971年～2003年的实测气象数据为基础，通过分析、整理、补充源数据以及合理的插值计算，获得了全国270个台站的建筑热环境分析专用气象数据集。其内容包括根据观测资料整理出的设计用室外气象参数，以及由实测数据生成的动态模拟分析用逐时气象参数。
