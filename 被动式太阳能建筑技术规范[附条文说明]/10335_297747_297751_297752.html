  4  规划与建筑设计 
  
  4．1  一般规定

4．1．1  被动式太阳能建筑规划、建筑设计前期，应对建设场地周边的环境和建筑使用功能等要素进行调研。
  
4．1．2  被动式太阳能建筑规划与设计应依据地理、气候等基本要素，结合工程性质和使用功能，满足被动式太阳能建筑的朝向、日照条件。

4．1．3  被动式太阳能建筑的集热部件和通风口等，应与建筑功能和造型有机结合，应有防风、雨、雪、雷电、沙尘等技术措施。
