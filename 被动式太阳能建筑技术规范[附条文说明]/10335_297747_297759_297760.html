  5 技术集成设计
  
  5．1  一般规定

5．1．1  被动式太阳能供暖和降温设施，应结合建筑形式综合考虑冬季采暖和夏季降温的技术措施，减少设施在冬季的热量损失和冷风渗透以及夏季向室内的传热。
  
5．1．2  被动式太阳能建筑设计不能满足建筑基本热舒适度要求时，应设置其他辅助供暖或制冷系统，辅助系统设计应与被动式太阳能建筑设计同步进行。
