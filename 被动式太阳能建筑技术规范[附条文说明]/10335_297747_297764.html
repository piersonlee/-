  6 施工与验收
  
  6．1  一般规定

6．1．1  被动式太阳能建筑验收应符合现行国家标准《建筑节能工程施工质量验收规范》GB 50411的规定。
  
6．1．2  被动式太阳能建筑应进行专项验收。
