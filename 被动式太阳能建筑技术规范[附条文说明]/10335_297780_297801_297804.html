7．3  性能评价
7. 3．1  建筑建造和运行成本是指建筑材料的生产、建筑规划、设计、施工、运行维护过程花费的费用。环境影响的评价包括以下几个方面：资源、能源枯竭、沙漠化、温室效应、城市热岛、土壤污染、臭氧层破坏、对生态系统的恶劣影响等。
