  5 技术集成设计
  
  5．1  一般规定 

5．1．1  本条是针对进行被动式太阳能建筑设计给出的总的设计原则。
  
5. 1．2  对于被动式太阳能建筑采暖，在阴天和夜间不能保证室内基本热舒适度要求时，应采用其他主动式采暖系统进行辅助采暖，来保证建筑室内热舒适度要求。要根据当地太阳能资源条件、常规能源的供应状况、建筑热负荷和周围环境条件等因素，做综合经济性分析，以确定适宜的辅助加热设备。太阳能供暖系统中可以选择的辅助热源主要有小型燃气壁挂炉、城市热网或区域锅炉房、空气源热泵、地源热泵等。
