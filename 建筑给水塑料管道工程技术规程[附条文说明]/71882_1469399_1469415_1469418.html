  5．3  室内管道敷设及安装

5．3．2  进户管分2段施工安装，可防止室外施工交叉作业时损坏已敷设的管道，有利于埋地管的成品保护，同时也可防止建筑物在施工阶段产生沉降对管道产生影响。
  
5．3．5  管道的金属管箍或管卡，采用机械冲压，冲压件周边较粗糙，常带毛刺，卡在管材上会损伤管材表面，产生刻痕效应，影响管材强度，因此应采用内表面光洁的周边向外起翘的金属管卡。
