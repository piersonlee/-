  3．3  胶粘剂和橡胶件

3．3．1  胶粘剂由管材生产企业配套供应，可确保管道连接质量。一旦发生质量问题，可追查相关的责任。大型管材生产企业一般都附有胶粘剂生产厂，中小企业由定点企业进行配套，对此管材生产厂技术管理部门定期对产品质量进行监督和检测。
  
3．3．4、3．3．5  按现行国家标准《给水用硬聚氯乙烯(PVC-U)管材》GB／T 10002．1，给水用硬聚氯乙烯管材有粘结和弹性密封圈两种连接形式，dn110mm以下采用粘结连接，常用于室内管道的连接。弹性密封圈连接，特别是长承插口管件用于室外埋地管道系统。三元乙丙(EPDM)橡胶，耐温及抗老化性能优良，可在95℃水温条件下长期工作。
