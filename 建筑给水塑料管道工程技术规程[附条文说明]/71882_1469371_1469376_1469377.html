  3  材    料
    
3．1  一般规定

3．1．1  建筑给水塑料管道系统所采用的管材、管件和各种辅助材料等，应由管材生产企业配套供应。
  
3．1．2  产品应有出厂合格证及检测报告。

3．1．3  用于生活饮用水的建筑给水塑料管道系统所用的管材、管件及与水接触的其他辅助材料的卫生要求，应符合现行国家标准《生活饮用水输配水设备及防护材料的安全性评价标准》GB／T 17219的有关规定。
