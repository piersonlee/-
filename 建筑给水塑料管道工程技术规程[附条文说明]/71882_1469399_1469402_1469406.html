  3．4  材料运输和储存

3．4．1  管材、管件在工地现场抛、摔、滚、拖，管材表面容易损伤，一旦管材有刻痕或裂纹现象，管道产生应力集中，承压强度大幅度下降，严重影响承压性能。
  
3．4．4、3．4．5  堆放场地的环境温度高，管材、管件堆放过高，下部的管材易变形。国内外资料均有这方面的规定。
 聚烯烃管材及ABS是易燃品，库存或堆放场地应注意消防安全。

3．4．7  产品在库房储存，无特殊要求时，先进先出是库房保管的原则。一般在工地的库房储存，时间并不会很长。
