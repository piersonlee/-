  5  施    工
    
5．1  一般规定

5．1．4  预埋钢制套管，注意管口部质量，管口光洁，若管口有毛刺，管道施工时可能划伤管壁产生刻痕效应，影响管道的承压能力。
管材堆放场地与室内施工环境温度有明显差异时，即行安装，因温差较大，产生温差应力，影响工程的安装质量。

5．1．5  埋设在地坪和墙体内管道，标出管道的走向标志线，防止土建施工时锤打、钉钉子。施工中也常发生将热源放置在埋设的管道周围烘烤墙面、地面上生火取暖，从而导致管道因过热而爆裂的现象。

5．1．7  工程实践证明，对管道与楼板的环形空隙，采用二次浇筑细石混凝土，能有效防止渗漏水现象和结合点的牢固性。
