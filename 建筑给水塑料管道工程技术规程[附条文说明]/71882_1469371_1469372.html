  1  总    则

1．0．1  为使建筑给水塑料管道工程的设计、施工及质量验收，做到技术先进、安全卫生、经济合理，确保工程质量，制定本规程。
  
1．0．2  本规程适用于新建、扩建、改建的民用及工业建筑给水塑料管道工程的设计、施工及质量验收。其中冷水管道长期工作温度不应大于40℃、最大工作压力不应大于1．00MPa；热水管道长期工作温度不应大于70℃、最大工作压力不应大于0．60MPa。

1．0．3  建筑给水塑料管道工程的设计、施工及质量验收除应符合本规程的规定外，尚应符合国家现行有关标准的规定。
