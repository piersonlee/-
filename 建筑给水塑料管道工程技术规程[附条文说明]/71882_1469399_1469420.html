  6  质量验收

6．1  一般规定
6．1．4  工程验收交验管材、管件和主要管道附件的出厂合格证、产品检验报告，以及系统适用性检验报告，这些是保证工程质量的重要一环。
6．2  验收要求
6．2．3  水压试验方法按现行国家标准《建筑给水排水及采暖施工质量验收规范》GB 50242的规定列出，便于施工操作，也便于方法统一，防止有的施工单位草草了事。水压试验中稳压2h所产生的压力降主要是管道横向变形导致。试验用水温一般小于40℃，也适用于热水管道试压。
