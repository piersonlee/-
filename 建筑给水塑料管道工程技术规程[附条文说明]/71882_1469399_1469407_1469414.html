  4．7  管道水力计算

4．7．1  本规程公式(4．7．1)按现行国家标准《建筑给水排水设计规范》GB 50015规定。其中海澄-威廉系数按规范规定取140，有的国家取150～155，按此计算出管道单位长度水头损失更小，取140趋于安全。
  
4．7．2  热水管道水头损失取冷水管的80％，简化了热水管道水力计算，是按欧洲普遍采用的简化方式计算。

4．7．4  各种连接形式的局部水头损失，取沿程水头损失的百分数是根据现行国家标准《建筑给水排水设计规范》GB 50015规定列出。
