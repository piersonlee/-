  5．4  分水器供水管道安装

5．4．3、5．4．4  分水器管道系统安装结束，通过试压，并通过隐蔽工程验收。在毛地面上画出管路走向标记是对成品保护的重要措施，防止因后序施工程序中机械冲击或局部加热、烘烤对分水器和管道产生损坏。
