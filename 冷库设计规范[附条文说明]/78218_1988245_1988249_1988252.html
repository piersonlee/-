4．3  库房的隔热
4．3．2～4．3．10  本规范为方便设计使用，把原规范列为附录中的列表加以整理，结合公式计算过程修订于正文中。
为贯彻节能方针，本部分重点对冷间外墙、无阁楼的屋面、有阁楼的顶棚的总热阻R0（m2·℃/W）作了修订，面积热流量（W/m2）取值取消了“12W/m2”，增加了“7W/m2”。
