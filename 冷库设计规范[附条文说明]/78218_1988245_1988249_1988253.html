4．4  库房的隔汽和防潮
4．4．2  本条对蒸汽渗透阻验算作了规定。
  
4．4．3  采用现喷（或灌注）硬质聚氨酯泡沫塑料时，其发泡反应为放热过程，会使热熔性隔汽层与基层脱离，所以本条规定这种情况下不应选用热熔性材料。

4．4．4  本条根据调查的实践经验对隔汽层和防潮层的构造作了详细规定。
