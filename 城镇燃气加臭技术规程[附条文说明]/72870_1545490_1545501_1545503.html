  5．2  加臭装置的安装

5．2．1  当安装加臭剂注入喷嘴时，现场安装应按照国家现行有关标准的规定进行，且注入喷嘴插入燃气管道内的长度应大于燃气管道直径的60％。
  
5．2．2  加臭装置的仪表及安全装置应可靠有效，各连接处应牢固无泄漏。

5．2．3  加臭装置安装完毕后应进行控制器的空载模拟试验，试验合格后方可断电接入负载和数据信号，严禁带电接、拆控制器的任何线路。
