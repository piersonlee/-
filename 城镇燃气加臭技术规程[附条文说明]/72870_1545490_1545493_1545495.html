  3．2  加臭量的检测

3．2．1  应定期对城镇燃气管道内的加臭剂浓度进行检测，并应作好记录。
  
3．2．2  加臭剂浓度检测点应根据管网和用户情况确定，并宜靠近用户端。

3．2．3  应保证用户端加臭剂最小检测值符合本规程第3．1．4条的规定。

3．2．4  加臭量的检测应采用仪器检测法。榆测仪器可采用气相色谱分析仪和加臭剂检测仪。
