  5  加臭装置的安装与验收
    
5．1  一般规定

5．1．1  城镇燃气工程的加臭装置应选择符合国家现行标准的合格产品，并应有出厂合格文件。加臭泵、加臭剂储罐等应选用经过具相应资质的检测机构检测合格的产品。
  
5．1．2  加臭装置的安装与验收应按设计文件的规定进行；未经设计单位的书面同意，不得擅自修改。
