  7．4  竣工验收

7．4．1  竣工验收应在单位工程验收和试运行合格后进行。
  
  7．4．2  竣工验收应按《城镇供热管网工程施工及验收规范》CJJ 28的相关规定执行，验收还应包括下列内容：
1  管道轴线偏差；
2  管道地基处理、胸腔回填料、回填土高度和回填密实度；
3  回填前预制保温管外壳完好性；
4  预制保温管接口及报警线；
5  预制保温管与固定墩连接处防水防腐及检查室穿越口处理；
6  预拉预热伸长量、一次性补偿器预调整值及焊接线吻合程度；
7  防止管道失稳措施。
