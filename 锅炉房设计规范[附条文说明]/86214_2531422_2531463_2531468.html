16．5  绿    化
16．5．1  锅炉房区域的场地应进行绿化。区域锅炉房的绿地率宜为20％，非区域锅炉房的绿化面积应在总体设计时统一规划。
16．5．2  锅炉房干煤棚和露天煤场及灰渣场周围，宜设置绿化隔离带。
