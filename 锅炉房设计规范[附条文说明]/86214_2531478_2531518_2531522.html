16．4 固体废弃物治理

16．4．1 本条是新增的条文。
我国对燃煤锅炉的灰渣综合利用已有成熟的技术和办法。灰渣被大量用于制作建筑材料和铺筑道路，各地都建立了灰渣的综合利用工厂。
烟气脱硫装置在建设时，应同时考虑其副产品的回收和综合利用，减少废弃物的产生量和排放量。脱硫副产品的利用不得产生有害影响。对不能回收利用的脱硫副产品应集中进行安全填埋处理，并达到相应的填埋污染控制标准。
16．4．2 本条是新增的条文。
根据《国家危险废物名录》，废树脂属危险废弃物。
