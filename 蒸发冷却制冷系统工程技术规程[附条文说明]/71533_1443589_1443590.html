  1  总    则

1．0．1  为规范蒸发冷却制冷系统工程的设计、施工安装、调试、验收和综合效果检验，做到技术先进、经济合理、安全适用和保证工程质量，制定本规程。
  
1．0．2  本规程适用于新建、扩建和改建的工业与民用建筑中采用蒸发冷却技术的制冷工程设计、施工安装、调试、验收和综合效果检验。

1．0．3  蒸发冷却制冷系统工程的设计、施工安装、调试、验收和综合效果检验，除应符合本规程的规定外，尚应符合国家现行有关标准的规定。
