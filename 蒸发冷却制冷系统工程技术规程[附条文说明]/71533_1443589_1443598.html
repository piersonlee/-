  4  设备与材料
    
4．1  一般规定

4．1．1  蒸发冷却制冷空调系统工程中采用的设备与材料应符合国家现行标准的有关规定。
  
4．1．2  蒸发冷却制冷空调系统工程中使用的设备与材料应经进场检查确认合格后，方可使用。
