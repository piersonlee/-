  2  术    语

本规范中的术语，只是为了说明本规范中有关项目的物理意义，而不追求术语的全部完整定义。其中，部分术语按《声学名词术语》GB／T 3947-1996给出，部分术语参考有关环境、卫生标准和习惯上常用的词汇编写。
  
2．0．1  参考《工业企业设计卫生标准》GBZ1-2010给出。

2．0．2  参考《声学  环境噪声的描述、测量和评价  第1部分：基本参量和评价方法》GB／T 3222．1-2006给出。

2．0．8  噪声控制专用设备通常包括：消声器、隔声屏障、隔声罩、隔声间、空间吸声体、隔振元件、阻尼材料等。
