  7  吸声设计
    
7．1  一般规定

7．1．1  当原有吸声较少、混响声较强的各类车间厂房进行降噪处理时，应进行吸声设计。
  
7．1．2  吸声处理的降噪量可按表7．1．2的规定估算。

  表7．1．2  吸声处理的降噪量

  
    
      车间厂房类型
      一般车间厂房
      混响很严重的车间厂房
      几何形状特殊 (声聚焦)混响极严重的车间厂房
    
    
      降噪量[dB(A)] 
      3～5
      6～10 
      11～12
    
  


7．1．3  吸声设计中应合理地确定吸声处理面积。
  
  7．1．4  吸声设计应满足防火、防潮、防腐、防尘等工艺与安全卫生要求；同时还应满足通风、采光、照明及装修要求，为吸声材料设置的埋件，应满足施工方便、坚固耐用的要求。
