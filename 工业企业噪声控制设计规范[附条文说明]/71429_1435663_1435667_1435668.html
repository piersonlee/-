  4  工业企业总体设计中的噪声控制
    
4．1  一般规定

4．1．1  工业企业总体设计中的噪声控制应包括厂址选择、总平面设计、工艺、管线设计与设备选择以及车间布置中的噪声控制。
  
4．1．2  工业企业噪声控制设计应包括可行性研究报告中噪声控制部分的编写、初步设计说明书中噪声控制部分的编写、施工图设计中各种噪声控制设施的设计以及建设项目竣工后，对于未能满足噪声控制设计目标要求的部分修改与补充设计。
