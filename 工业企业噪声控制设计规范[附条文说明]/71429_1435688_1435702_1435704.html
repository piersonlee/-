  6．2  消声设计程序和方法

6．2．1  本条规定了消声设计的步骤，即各阶段的先后顺序；第4款所指满足要求的消声器，不仅指插入损失满足要求，而且其压力损失也在设备正常运行许可的范围内。
  
6．2．2  关于倍频带声功率级确定的范围，本条就一般情形规定中心频率为63Hz～8000Hz的8个倍频带；对于设备制造商提供的数据存在疑问的情况，也可通过测量、估算或查找资料等方法确定。

6．2．5  对于控制点在室外情况，房间常数R→∞。
