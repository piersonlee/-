  4．5  车间布置

4．5．1  在满足工艺流程要求的前提下，高噪声设备宜相对集中，并宜布置在车间的一隅。当对车间环境仍有明显影响时，则应采取隔声等控制措施。
  
4．5．2  振动强烈的设备不宜设置在楼板或平台上。

4．5．3  设备布置时，应预留配套的噪声控制专用设备的安装和维修所需的空间。
