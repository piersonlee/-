  3．6  监控及电气系统施工

3．6．1  电气工程施工应符合现行国家标准《建筑电气工程施工质量验收规范》GB 50303的有关规定和设备技术文件的要求。
  
3．6．2  控制线应采用屏蔽导线，并应与电源线分开布置，间距宜大于300mm。

3．6．3  隐蔽工程的电源线应单独埋管穿线敷设，不得与制冷剂管道捆绑在一起。
