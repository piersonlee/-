  1  总    则

1．0．1  为规范燃气热泵空调系统工程的设计、施工、调试、验收、运行与维护，制定本规程。
  
1．0．2  本规程适用于民用和工业建筑中，以天然气、液化石油气为能源的发动机驱动的多联机热泵空调系统工程的设计、施工、调试、验收、运行与维护。

1．0．3  燃气热泵空调系统工程除应符合本规程外，尚应符合国家现行有关标准的规定。
