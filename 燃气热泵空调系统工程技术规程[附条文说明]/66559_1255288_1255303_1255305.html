  4．2  检    验

4．2．1  工程安装验收后应进行系统带负荷运行效果检验。
  
4．2．2  带负荷运行效果检验应在满足燃气热泵空调机组技术文件中规定的使用温度范围条件下进行。

4．2．3  运行效果检验的项目应根据设计要求确定，宜包括下列项目：
1  送、回风口空气温度、湿度和风量；
2  室外机压缩机吸、排气的压力和温度；
3  室内空气温度、湿度；
4  室内噪声；
5  室外空气温度、湿度；
6  室外机燃气耗量。

4．2．4  运行效果检验应按本规程附录A表A．0．5的格式记录。
