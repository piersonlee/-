  4．2  夏季太阳辐射照度

4．2．1  夏季太阳辐射照度应根据当地的地理纬度、大气透明度和大气压力，按7月21日的太阳赤纬计算确定。
  
  4．2．2  建筑物各朝向垂直面与水平面的太阳总辐射照度可按本规范附录C采用。
  
  4．2．3  透过建筑物各朝向垂直面与水平面标准窗玻璃的太阳直接辐射照度和散射辐射照度，可按本规范附录D采用。
  
4．2．4  采用本规范附录C和附录D时，当地的大气透明度等级，应根据本规范附录E及夏季大气压力，并按表4．2．4确定。
