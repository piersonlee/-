  5．8  热空气幕

5．8．3  公共建筑热空气幕送风方式。
对于公共建筑推荐由上向下送风，是由于公共建筑的外门开启频繁，而且往往向内外两个方向开启，不便采用侧面送风，如采用由下向上送风，卫生条件又难以保证。

5．8．4  热空气幕送风温度。
高大外门指可通过汽车的大门。

5．8．5  热空气幕出口风速。
热空气幕出口风速的要求，主要是根据人体的感受、噪声对环境的影响、阻隔冷空气效果的实践经验，并参考国内外有关资料制定的。
