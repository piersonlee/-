  附录E  夏季空气调节大气透明度分布图

夏季空气调节用的计算大气透明度等级分布图，其制定条件是在标准大气压力下，大气质量M＝2，（M＝1/sinβ，β—高度角，这里取β＝30°）。
根据附录E所标定的计算大气透明度等级，再按本规范第4．2．4条表4．2．4进行大气压力订正，即可确定出当地的计算大气透明度等级。这一附录是根据我国气象部门有关科研成果中给出的我国七月大气透明度分布图，并参照全国日照率等值线图改制的。
