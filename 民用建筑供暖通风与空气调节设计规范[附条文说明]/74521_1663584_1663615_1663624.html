  8．9  燃气冷热电三联供

8．9．1  采用燃气冷热电三联供系统时，应优化系统配置，满足能源梯级利用的要求。
  
8．9．2  设备配置及系统设计应符合下列原则：
1  以冷、热负荷定发电量；
2  优先满足本建筑的机电系统用电。

8．9．3  余热利用设备及容量选择应符合下列规定：
1  宜采用余热直接回收利用的方式；
2  余热利用设备最低制冷容量，不应低于发电机满负荷运行时产生的余热制冷量。
