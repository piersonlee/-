  11．4  检    验

11．4．1  设计者应对所设计的管道依据流体类别、设计压力、设计温度参数、是否剧烈循环等条件进行综合归类，列入设计文件，作为检测的依据。
  
  11．4．2  除有特殊要求外，管道无损检测可按本规范附录J的规定。
  
  11．4．3  管子制造的检验应符合本规范第5．2．1及5．2．4条的规定。
