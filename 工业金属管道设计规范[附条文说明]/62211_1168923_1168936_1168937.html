  5  管道组成件的选用
  5．1  一般规定

5．1．1  管道组成件应符合本规范耐压设计规定，并应符合国家现行标准的规定。
  
5．1．2  管道组成件成型及焊后热处理的要求应符合本规范附录G的规定。

5．1．3  管道组成件的检验应符合本规范附录J的规定。

5．1．4  管道组成件用材料应符合本规范第4章及附录A中材料标准的规定。
