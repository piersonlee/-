  6．6  平    盖

管道上采用平盖实际是一种管端焊接连接的平盖，本规范参照电力标准编制，并给出了不同结构型式的系数，这比在一般压力容器设计规范中给出的平盖结构特征系数更适于管道使用，故本规范以此为基础。
