  4  材    料
  4．1  一般规定

4．1．1  管道材料的选用必须依据管道的使用条件(设计压力、设计温度、流体类别)、经济性、耐蚀性、材料的焊接及加工等性能，同时应符合本规范所提出的材料韧性要求及其他规定。
  
4．1．2  用于管道的材料，其规格与性能应符合国家现行标准的规定。

4．1．3  使用本规范未列出的材料，应符合国家现行的相应材料标准，包括化学成分、物理和力学特性、制造工艺方法、热处理、检验以及本规范其他方面的规定。
