  10．3  支吊架荷载

10．3．2  支吊架零部件结构的设计荷载取最不利荷载组合作为支吊架结构设计的依据。但对荷载取值和计算中产生的偏差要有足够的分析，考虑足够裕度和安全系数。
各种偏差包括计算偏差和安装偏差，其中计算偏差包括无法预料的管子壁厚正偏差，保温容重和厚度偏差，管托或管吊架偏置引起荷重分配偏差，以及荷重分配采用简化计算方法引起的误差等。
