  7．2  单相流管道压力损失

7．2．1  牛顿型流体的流动是符合牛顿定律的，非牛顿型流体具有流变特性，不能用一般的流体力学方法计算，本规范不适用。固体的气流输送，也不能用一般的流体力学方法计算。
  
  7．2．2、7．2．3  单相流管道压力损失计算中，有关流体的摩擦系数、阻力系数和阀门、管件的当量长度等可按各行业的设计规定选用，因这些数据不可能作为强制性规定列入本规范内。同时，由于计算中不可避免存在一些偏差，因此留有裕度系数。一般情况，推荐裕度系数取1．15，只有在计算准确度高，已有实践经验的情况，才可取低限的裕度系数。
