  附录G  管道热处理的规定
  G．1  管子弯曲后的热处理

G．1．2  无缝钢管标准中所列的纵向延伸率的规定，作为冷弯是否需要热处理的对比依据，现将钢管标准的规定值列在下面表4中。
无缝钢管的纵向延伸率    表4
    
  注：表中列入钢管标准的延伸率指标，但标准中未按钢管壁厚分别列出延伸率。
  在实际供应的钢管中，如有必要可在同批量中按壁厚作拉伸试验取得纵向延伸率数据，且宜由制造厂提供。
G．1．3  增大弯曲半径，可降低计算的纤维伸长率。碳钢的小管有时采用冷弯，弯管半径大于或等于5Do时，方可免做热处理。
