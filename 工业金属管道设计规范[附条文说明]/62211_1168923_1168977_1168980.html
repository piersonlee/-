  11．3  金属的热处理

11．3．1  管子弯曲及管件成形后的热处理，除应符合本规范附录G第G．1节的规定外，有应力腐蚀的管道及其他对消除残余应力有严格要求的管道，需热处理时，必须在设计文件中规定。
  
  11．3．2  焊后需要热处理的管道组成件的厚度，应符合本规范附录G第G．2节的规定。
