  11．2  金属的焊接

11．2．1  焊接材料的选用及焊前预热，应符合现行国家标准《现场设备、工业金属管道焊接工程施工及验收规范》GB 50236的规定。
  
  11．2．2  端部为焊接连接的阀门，施焊时所采用的焊接程序以及热处理，应避免阀座的严密性受破坏。
  
  11．2．3  支管焊接应符合本规范第5．4．4条第5．4．4．2款支管连接焊缝的形式(见图5．4．4-1)的规定。
  
  11．2．4  管道的焊接结构应符合本规范附录H的规定。
