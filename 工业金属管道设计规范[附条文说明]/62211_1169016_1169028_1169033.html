  5．6  法    兰

5．6．1  法兰的压力-温度额定值，见下列国家现行标准：
《铸铁管法兰技术条件》GB/T 17241．7  附录A；
《钢制管法兰技术条件》GB/T 9124；
《钢制管法兰压力-温度等级》HG 20604及HG 20625；
《管路法兰技术条件》JB/T 74。

5．6．3  本条参照了ASME B31．3的规定。

5．6．6  防止螺栓过载的有效措施应采用测力扳手安装。

5．6．7  本条参照了《法兰标准ASME B16．5》的规定。
