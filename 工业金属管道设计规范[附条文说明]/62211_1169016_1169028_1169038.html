  5．11  非金属衬里的管道组成件

5．11．5  垫环不是垫片，是一种特殊件，其材料与管子相同。垫环安装在两个法兰中间，依靠长的双头螺柱将其夹紧，每一垫环的两个密封面均需配用垫片。有的垫环可制成带引出口的，作为高点排气和低点排液的接口。在非金属衬里的金属管道中，垫环允许作为调整管长的目的来使用。垫环的长度通常在50mm以内。
