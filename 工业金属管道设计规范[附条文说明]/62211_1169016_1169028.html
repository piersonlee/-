  5  管道组成件的选用
  5．2  管    子

5．2．1  有关标准中提到：“奥氏体不锈钢焊接钢管不得用于毒性程度为极度危害的介质”的规定，不适用于本规范。
  
5．2．2  设计选用直缝焊接钢管时，焊接接头系数应与无损检测的要求相对应。

5．2．4  有关标准中提到：“GB/T 8163仅可用于10MPa以下”的规定，不适用于本规范。

5．2．7  氧气管道用钢管的要求在第14章中有规定。
