  5．5  阀    门

5．5．3  阀盖连接螺栓的数量参照了ASME B31．3的规定。公称压力大于1．6MPa的螺纹连接阀盖的阀门，不应用于蒸汽管道上，是参照ASME B31．1的规定。
  
  5．5．6  对于饱和蒸汽，因夹带小水点，在流速大时，易对阀座及阀芯造成磨损，要求用耐磨材料，例如采用堆焊硬质合金等。本条还对其他有磨蚀性流体作出规定。
  
  5．5．8  使用短型阀体，加焊短管时，这种短管是在制造厂焊好的。
  
  5．5．9  阀门的手柄旋转90°开或关的阀门，或开关速度与其相当或更快的阀门，属于快开快闭型阀门。
