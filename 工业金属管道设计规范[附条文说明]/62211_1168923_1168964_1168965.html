  9  金属管道的膨胀和柔性
  9．1  一般规定

9．1．1  管道对所连接机器设备的作用力和力矩应符合设备制造厂提出的允许的作用力和力矩的规定。当超过规定值，同时可能协商解决时，应取得制造厂的书面认可。管道对压力容器管口上的作用力和力矩应作为校核容器强度的依据条件。
  
9．1．2  经柔性计算确认为剧烈循环条件的管道时，应按本规范核对管道组成件选用的规定；当不能满足要求时，应修改设计，降低计算的位移应力范围，使剧烈循环条件变为非剧烈循环条件。
