  12．3  防腐及涂漆

12．3．4  管道外表面的清理，对于现场施工而言，一般采用手工工具或动力工具可达到的清理级别。对于新建工程，采用更高的清理级别如喷砂清理时，需要在工程设计文件中规定。清理级别按国家现行标准《化工设备管道外防腐设计规定》HG 20679的规定，手工和动力工具清理有St2及St3两个质量等级；喷射或抛射清理有Sa1、Sa2、Sa2(1/2)、Sa3四个质量等级。
  
  12．3．5  现行国家标准《工业管路的基本识别色和识别符号》GB 7231所规定的识别色，在工厂设计中往往不够用，还需要采用行业标准或工程设计文件作补充规定。
