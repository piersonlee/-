  5．7  垫    片

5．7．2  大于DN600的RF型法兰上用的缠绕垫，除应带外环之外还可加带内环，增加刚度以防损坏。
  
  5．7．4  “自对中”是当螺栓装入法兰的孔中后，挡住垫片外缘，使垫片自动对中心，因此垫片外径应符合此要求。
  
  5．7．5  氯离子的含量，按现行国家标准《工业金属管道工程施工及验收规范》GB 50235的规定。
