  7  管径确定及压力损失计算
  7．1  管径的确定

7．1．2  需进行经济比较的不锈钢管径，可由设计者按工程设计经验确定。
  
7．1．5  本条的流速只提出选取的原则。具体数值按设计经验选用。选用流速需避免流体冲击和固体颗粒或浆状物沉积。
