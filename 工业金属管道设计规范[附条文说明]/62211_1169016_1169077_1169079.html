  13．2  A2类流体管道的补充规定

13．2．4  指采用安全罩将事故时流出的有害流体通过导管引至安全地点的防护措施，或采用非脆性材料等防护措施。
  
  13．2．7  本条中螺纹公称直径小于或等于20mm是参照ASME B31．1的规定。根据实际使用情况，对密封焊范围做了修订，稍有减小。
