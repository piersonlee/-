  14．3  阀    门

14．3．1  需防止流体倒流的管道上，应设置止回阀。
  
  14．3．2  正常运行中，某些阀门必须严格控制在开或关的位置时，设计中应附加锁定或铅封的要求。并应在设计图中按本规范第14．2．7条标注代号。此类阀门只允许在维修时，严格监督下使用，并经过有关负责人批准。
