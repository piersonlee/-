  11．6  其他要求

11．6．1～11．6．3  系根据以往施工中经常出现的此类问题而编入的。除可在设计文件中特别说明外，同时要求各专业施工人员安装中尽量多了解与工艺管道设计及设备布置等有关的要求，采取措施保证工程质量，避免发生事故。
