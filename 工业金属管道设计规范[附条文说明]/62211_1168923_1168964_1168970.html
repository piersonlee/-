  9．6  改善管道柔性的措施

9．6．1  管道设计中可利用管道自身的弯曲或扭转产生的变位来达到热胀或冷缩时的自补偿，当其柔性不能满足要求时，可采用下列办法改善管道的柔性：
9．6．1．1  调整支吊架的型式与位置；
9．6．1．2  改变管道走向。

9．6．2  当受条件限制，不能采用本规范第9．6．1条的方法改善管道的柔性时，可根据管道设计参数和类别选用补偿装置。
