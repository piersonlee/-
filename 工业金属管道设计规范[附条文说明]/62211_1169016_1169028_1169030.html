  5．3  弯管及斜接弯管

5．3．1  本规范不推荐采用折皱的弯管。
  
  5．3．2  斜接弯管的设计压力小于或等于2．5MPa是根据工程设计一般规定，其他规定参照ASME B31．3的规定。
