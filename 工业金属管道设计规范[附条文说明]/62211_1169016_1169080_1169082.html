  14．4  盲    板

14．4．2  对于仅短期使用的输送B类流体的管道，也允许采用拆卸短管，不用盲板，即在双阀之间设置可拆卸短管，短管拆下时，应在阀门处加法兰盖封闭。
  
  14．4．4  流体温度＜－5℃，不使用“8”字盲板，是根据国外引进工程的设计规定。
