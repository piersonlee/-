  11．4  检    验

11．4．1  设计者可依据本规范附录J的规定及工程设计的特殊要求，编制管道无损检测要求的设计文件。如何归类问题，应由设计者考虑，如利用管道标注的识别代号或材料选用的分类代号等归类。但还应注意到施工人员不能区分本规范附录J表J．2．1中的流体类别、替代性试验的管道及剧烈循环条件的管道等。对此应在文件中补充说明。
