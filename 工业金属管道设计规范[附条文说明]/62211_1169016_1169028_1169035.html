  5．8  紧  固  件

5．8．4  法兰用紧固件螺纹的螺距，控制在3mm以内，主要考虑安装时有利于拧紧螺栓的操作，避免几个螺栓受力偏差过大。因此，M30以上的螺栓需要用细牙螺纹。
  
  5．8．6、5．8．8  参照了ASME B31．3的规定。
