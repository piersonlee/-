  附录D  钢管及钢制管件厚度的规定

钢管及钢制管件的厚度(最小值)，是参照ASME B31．3的规定。在本规范附录D表D．0．2中安全防护是指防止管道损坏和人身保护的措施，这种措施是特殊考虑的、外加的。
