  10  管道支吊架
  10．1  一般规定

10．1．1  在管道支吊架的布置设计中，管道的纵向应力，应符合本规范第3．2．6及3．2．8条的规定。
  
10．1．2  应优先选用标准的及通用的支吊架，对主要受力的支吊架结构的零部件应进行强度及刚度计算。
