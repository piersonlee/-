  3．2  应急设施及物资配备

3．2．2  锅炉配件以及大口径波纹补偿器、阀门等订货周期长的材料物资应提前做好储备。
  
3．2．4  抢修队员应配备的安全防护装备包括气体检测仪、呼吸防护装备、坠落防护装备、应急救援装备及个人装备等。
