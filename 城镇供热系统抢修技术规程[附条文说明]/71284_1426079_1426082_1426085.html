  3．3  安全管理

3．3．1  消防管理制度含用火、用电、易燃易爆材料的管理制度。
  
  3．3．2  编写此条目的是符合安全生产的要求。
  
  3．3．3  抢修作业往往条件艰苦、环境恶劣，带有极大的危险性和不确定性，因此本条要求抢修队伍应为现场从事危险作业人员办理意外伤害保险。
  
  3．3．5  设专人管理和随时检查，是为了保证安全防护设施坚固、醒目、整齐，不被破坏。
