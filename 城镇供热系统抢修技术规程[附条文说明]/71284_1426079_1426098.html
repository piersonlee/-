  7  图档资料

7．1  一般规定
7．1．1  建立抢修工程档案是为了在运行中进行有效的管理，一旦有问题可根据图档资料了解现场情况，及时采取有效措施，达到预防为主、避免或减少事故发生的目的。
7．2  图档资料
7．2．1  本条规定了抢修工程记录和资料的内容。抢修地点地域图应标注抢修位置。
  电子版资料包括事故发生第一现场、处理过程、恢复后的现场等各种图档资料。
