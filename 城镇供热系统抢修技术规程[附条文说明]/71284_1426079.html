  中华人民共和国行业标准
    
      城镇供热系统抢修技术规程

CJJ 203-2013
  
  条文说明
  
制订说明
《城镇供热系统抢修技术规程》CJJ 203-2013经住房和城乡建设部2013年10月11日以第180号公告批准、发布。
  为便于广大设计、施工、供热管理等单位有关人员在使用本规程时能正确理解和执行条文规定，《城镇供热系统抢修技术规程》编制组按章、节、条顺序编制了本规程的条文说明，对条文规定的目的、依据以及执行中需注意的有关事项进行了说明，还着重对强制性条文的强制性理由做了解释。但是，本条文说明不具备与规程正文同等的法律效力，仅供使用者作为理解和把握规程规定的参考。
