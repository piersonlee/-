  3．2  应急设施及物资配备

3．2．1 供热管理单位应建立应急抢修物资管理制度，规范各类抢修物资的采购、储备、保管和使用等流程。
  
3．2．2  抢修队伍应配备专用车辆、可移动电源、通信设备、检测仪器、安全警示器具等装备和抢修工具、常用材料等备品备件，并宜设立抢修专用装备及材料库。

3．2．3  抢修设备应保证状况良好，并应由抢修组织机构统一调配，不得挪作他用。

3．2．4 抢修队员应按安全生产管理规定配备安全防护装备。
