  6  热力站、楼内及户内系统
    
6．1  一般规定

6．1．1  楼内及户内系统抢修的作业应符合现行国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242的相关规定。
  
6．1．2  配电系统抢修的作业应符合现行国家标准《电气装置安装工程  盘、柜及二次回路结线施工及验收规范》GB 50171的相关规定。

6．1．3  抢修完毕应及时恢复供热。
