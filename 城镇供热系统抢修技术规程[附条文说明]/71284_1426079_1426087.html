  4  供热热源
    
4．1  一般规定

4．1．1  锅炉本体包括水冷壁、省煤器等受热面和炉排、燃烧器等燃烧装置。锅炉辅助设备包括水泵和风机系统、输煤系统和除渣系统。
  
4．1．7  炉膛、尾部烟道、除尘器等属于封闭或部分封闭空间，其内部易积存易燃易爆物质，易出现一氧化碳含量超标、温度较高等现象，从而造成中毒、窒息、产生爆炸等危害。在进入作业前，需要进行相关指标的检测，以确保作业人员的安全。
