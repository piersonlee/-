  6．3  楼内及户内系统

6．3．1  楼内及户内系统出现下列情况应进行抢修：
1  散热设备、管道及附件等爆裂、严重泄漏；
2  阀门严重泄漏。

6．3．2  楼内及户内系统抢修应按下列步骤进行：
1  抢修人员携带常规备品、备件及工具到达现场；
2  查找发生故障或事故部位，确定停热范围；
3  关断故障或事故点阀门；
4  更换管道、阀门、换热器或局部打卡子处理；
5  抢修完毕，及时恢复供热并清理现场。
