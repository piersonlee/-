  8 系统验收
  8．1 一般规定 

8．1．1  系统竣工后，应进行工程验收，验收不合格不得投入使用。
8．1．2  工程验收工作应由建设单位负责，并应组织设计、施工、监理等单位共同进行。
8．1．3  系统验收时应按本标准附录F填写防烟、排烟系统及隐蔽工程验收记录表。
8．1．4  工程竣工验收时，施工单位应提供下列资料：
  1  竣工验收申请报告；
  2  施工图、设计说明书、设计变更通知书和设计审核意见书、竣工图；
  3  工程质量事故处理报告；
  4  防烟、排烟系统施工过程质量检查记录；
  5  防烟、排烟系统工程质量控制资料检查记录。
