  8 系统验收
  8．1 一般规定 

8．1．1  系统竣工验收是对系统设计和施工质量的全面检查，主要是针对系统设计内容进行检查和必要的性能测试。本条为强制性条文，必须严格执行。
8．1．4 本条规定了防排烟系统竣工验收前，申请单位应提交的技术文件。完整的技术资料是对工程建设项目的设计和施工实施有效监督的基础，也是竣工验收时对系统的质量做出合理评价的依据，同时也便于用户的操作、维护和管理。
