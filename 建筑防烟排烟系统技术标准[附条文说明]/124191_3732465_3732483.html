  6 系统施工
  6．1 一般规定 

6．1．1  本条根据防排烟系统的特点对分部、分项工程进行了划分。
6．1．2 本条规定了系统施工前应具备的基本条件。
6．1．3  本条对施工企业的资质、质量管理要求做出规定，强调施工企业的资质与工程等级相对应，确保施工质量。
6．1．4 本条具体规定了系统施工过程质量控制的主要方面。
