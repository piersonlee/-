  附录B 排烟口最大允许排烟量 

表B 排烟口最大允许排烟量（×104m3／h）


注：1  本表仅适用于排烟口设置于建筑空间顶部，且排烟口中心点至最近墙体的距离大于或等于2倍排烟口当量直径的情形。当小于2倍或排烟口设于侧墙时，应按表中的最大允许排烟量减半。
2 本表仅列出了部分火灾热释放速率、部分空间净高、部分设计烟层厚度条件下，排烟口的最大允许排烟量。
3  对于不符合上述两条所述情形的工况，应按实际情况按本标准第4．6．14条的规定进行计算。
