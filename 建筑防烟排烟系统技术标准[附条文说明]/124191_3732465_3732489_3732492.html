  7．3 联动调试 

7．3．1～7．3．4  本标准规定了机械加压送风系统、机械排烟系统、自动排烟窗和活动挡烟垂壁的联动要求。一旦发生火灾，火灾自动报警系统应能联动送风机、送风口、排烟风机、排烟口、自动排烟窗和活动挡烟垂壁等设备动作，以保证机械加压送风系统和排烟系统的正常运行。
