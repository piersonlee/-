  4．6  通风管道及附件

4．6．1  通风管道
通风管道是风管和风道的统称。风管系指由薄钢板、铝板、硬聚氯乙烯板和玻璃钢等材料制作的通风管道；风道则系指由砖、混凝土，炉渣石膏板和木材等建筑材料制成的通风管道。这几条术语的命名及释义均是根据现行国家标准《通风与空调工程施工验收规范》GB 50243-2002的有关规定确立的。
