  6  空气洁净
    
6．1  一般术语

6．1．1  抑制  abatement
在污染物、排放物排出之前，降低或减少其排出量。

6．1．2  迁移  transmission
指污染物在大气中转移的共同效应。

6．1．3  大气污染  atmospheric pollution
大气中的污染物达到了有害程度的现象。

6．1．4  空气污染物  air contaminant
由于人类活动或自然过程排入大气且对人或环境有害的物质。按其存在状态可分为气溶胶状态污染物和气体状态污染物两类。

6．1．5  环境空气  ambient air
指人群、植物、动物和建筑物所暴露的室外空气。
