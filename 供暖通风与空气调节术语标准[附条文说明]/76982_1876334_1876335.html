  1  总    则

1．0．1  为统一规范供暖通风与空气调节工程的术语，实现专业术语的标准化，促进供暖通风与空气调节技术的发展，制定本标准。
  
  1．0．2  本标准适用于供暖通风与空气调节工程的设计、施工、验收、运行维护及科研、教学等。
  
1．0．3  供暖通风与空气调节术语除应符合本标准的规定外，尚应符合国家现行有关标准的规定。
