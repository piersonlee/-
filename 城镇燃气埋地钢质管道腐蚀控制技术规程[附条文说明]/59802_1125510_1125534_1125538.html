  8．4  管道腐蚀损伤的检测和维护

8．4．1  开挖检测的顺序和数量应根据防腐层检测的评价结果确定。开挖检测应包括下列内容：
1  管道金属表面的外观检查；
2  记录腐蚀形状和位置；
3  测量管壁腐蚀坑深和腐蚀面积；
4  初步鉴定腐蚀产物的成分。

8．4．2  管道腐蚀损伤的维护处理应符合本规程第4．5．1条的规定。当采用更换局部管段的方式维修时，管材应选择与原管道同牌号或同级别的材料，并应选择合适的焊接、无损检测工艺。
