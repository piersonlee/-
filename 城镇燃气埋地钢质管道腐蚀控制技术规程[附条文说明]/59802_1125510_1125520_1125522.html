  5．2  防腐层涂覆

5．2．1  防腐层涂覆前应进行管道表面预处理，预处理方法和检验标准应符合国家现行相关标准的规定，合格后方可涂覆。
  
5．2．2  管道防腐层涂覆应在工厂进行，防腐层涂覆应完整、连续及与管道粘结牢固，涂覆及质量应符合相应防腐层标准的要求。

5．2．3  管道预留的裸露表面应涂刷防锈可焊涂料。
