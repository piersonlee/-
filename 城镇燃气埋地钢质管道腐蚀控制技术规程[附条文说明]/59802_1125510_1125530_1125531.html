  7  干扰防护
    
7．1  一般规定

7．1．1  当管道和电力输配系统、电气化轨道交通系统、其他阴极保护系统或其他干扰源接近时，应进行实地调查，判断干扰的主要类型和影响程度。
  
7．1．2  干扰防护应按以排流保护为主，综合治理、共同防护的原则进行。

7．1．3  受干扰管道采取防护措施后，应在后期运行维护中做好监测、检测工作。
