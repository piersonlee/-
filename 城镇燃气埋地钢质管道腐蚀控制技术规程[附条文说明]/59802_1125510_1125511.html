  1  总    则

1．0．1  为使城镇燃气埋地钢质管道(以下简称管道)腐蚀控制工程统一标准、合理设计、规范施工、科学管理，提高管道的安全性，制定本规程。
  
1．0．2  本规程适用于城镇燃气埋地钢质管道外腐蚀控制工程的设计、施工、验收和运行管理。

1．0．3  管道腐蚀控制工程应做到技术可靠、经济合理、保护环境，并应满足腐蚀控制要求。

1．0．4  城镇燃气埋地钢质管道腐蚀控制工程除应符合本规程外，尚应符合国家现行有关标准的规定。
