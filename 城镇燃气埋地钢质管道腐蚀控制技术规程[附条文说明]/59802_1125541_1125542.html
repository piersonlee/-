  1  总    则

1．0．1  本规程是对管道腐蚀控制系统设计、施工、验收与管理的最基本要求，考虑了多年来我国发展城镇燃气埋地钢质管道(以下简称管道)所积累的经验和已形成的历史现状，参考了国内有关现行标准和国外先进标准。
  
  1．0．2  本规程适用于城镇燃气埋入地下直接与土壤接触的钢质管道的外表面腐蚀控制。
  
  1．0．3  本规程仅对管道腐蚀控制系统带有普遍性的内容进行了原则性的规定。
