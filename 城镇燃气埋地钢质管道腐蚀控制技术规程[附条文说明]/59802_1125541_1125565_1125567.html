  8．2  阴极保护系统的运行和维护

8．2．4  阴极保护系统的覆盖率和运行率是考察阴极保护系统维护管理水平的主要指标，主要参考了国家现行标准，一般定义为：
阴极保护保护率(coverage range of protection)，指对管道施加阴极保护后，满足阴极保护准则部分的比率。
