  8．3  干扰防护系统的检测和维护

8．3．1  干扰防护系统的检测周期和检测内容主要参考《埋地钢质管道直流排流保护技术标准》SY／T 0017和《埋地钢质管道交流干扰防护技术标准》GB／T 50698制定，在检测内容上做了精简，只列出了可直接反应干扰防护效果的参数。
  
8．3．2  该条款中所指干扰环境发生较大改变的情况，常见的包括：在干扰区内新敷设了管道或增加了埋地金属构筑物、新敷设了电气化铁路，或其他干扰源的运行状况有了较大的变化等。
