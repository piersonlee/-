  4．3  防腐层评价

4．3．1  管道防腐层缺陷的评价可采用交流电位梯度法、直流电位梯度法、交流电流衰减法和密间隔电位法进行，防腐层缺陷评价分级应符合表4．3．1的规定。
表4．3．1  防腐层缺陷评价分级
  

4．3．2  防腐层绝缘性能评价应符合下列规定：
  1  对环氧类、聚乙烯等高性能防腐层的绝缘性能可采用电流-电位法或交流电流衰减法进行定性评价；
2  石油沥青防腐层绝缘性能评价指标应符合表4．3．2的规定。
