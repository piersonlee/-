  3．2  许可原则

3．2．1  城镇燃气设施必须使用质量合格并符合要求的材料与设备。
  
3．2．2  当城镇燃气设施建设采用不符合工程建设强制性标准的新技术、新工艺和新材料时，应经相关程序核准。

3．2．3  城镇燃气工程建设竣工后，应按规定程序进行验收，合格后方可使用。
