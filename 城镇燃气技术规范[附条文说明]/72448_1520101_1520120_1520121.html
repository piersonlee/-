  8  燃具和用气设备
    
8．1  一般规定

8．1．1  居民、商业和工业用户使用的燃具和用气设备应根据燃气特性和安装条件等因素选择符合国家现行标准的合格产品，并应与当地使用的燃气类别相匹配。
  
8．1．2  当燃具和用气设备安装在地下室、半地下室及通风不良的场所时，应设置通风、燃气泄漏报警等安全设施。

8．1．3  燃具与管道的连接软管应使用燃气专用软管，安装应牢固，软管长度不应超长，并应定期更换。
