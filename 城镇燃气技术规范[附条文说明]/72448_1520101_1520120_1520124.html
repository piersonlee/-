  8．4  用户计量

8．4．1  使用管道燃气的用户应设置燃气计量装置。
  
8．4．2  燃气计量装置应根据各类燃气计量特点、使用工况条件等因素选用。

8．4．3   选用的燃气计量装置产品应符合国家有关计量法规的要求。

8．4．4  燃气计量装置的安装应满足抄表、检修、保养和安全使用的要求。燃气计量装置严禁安装在卧室、卫生间以及危险品和易燃品堆放处。
