  8．2  居民用燃具

8．2．1  居民住宅应使用低压燃具，其燃气压力应小于0．01MPa。
  
8．2．2  居民住宅用燃具不应设置在卧室内。燃具应安装在通风良好，有给排气条件的厨房或非居住房间内。

8．2．3  燃具、用气设备与可燃或难燃的墙壁、地板、家具之间应采取有效的防火隔热措施。

8．2．4  安装直接排气式燃具的场所，应设置机械排烟设施。

8．2．5  使用烟道排气的燃具，其烟道的结构与状况应符合国家相关标准的要求。
