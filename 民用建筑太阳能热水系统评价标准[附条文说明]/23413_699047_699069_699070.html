  7 系统耐久性能评价
  7．1 一般规定

7．1．1 太阳能热水系统耐久性能的评价，应包括与主体结构施工、主要设备安装、辅助设备安装等3个评价项目，满分为120分，其中一般项100分，优选项20分。
7．1．2 系统耐久性能评价指标应符合本标准附录D的规定。
