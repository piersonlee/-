  9 系统部件评价
  9．1 一般规定

9．1．1 太阳能热水系统部件的评价，应包括集热器、贮水箱、支架、管路、其他设备5个评价项目，满分为110分，其中一般项85分，优选项25分。
9．1．2 系统部件评价指标应符合本标准附录F的规定。
