  6 系统安全性能评价
  6．1 一般规定

6．1．1 太阳能热水系统安全性能的评价，应包括设备安全、运行安全和安全防护措施3个评价项目，满分为150分，其中一般项120分，优选项30分。
6．1．2 系统安全性能评价指标应符合本标准附录C的规定。
