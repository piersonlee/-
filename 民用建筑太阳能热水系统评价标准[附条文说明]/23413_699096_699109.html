  5 系统适用性能评价
  5．1 一般规定

5．1．1、5．1．2 太阳能热水系统适用性能的评价，既要考虑满足供水能力的要求，也要考虑满足供水品质的要求，以提高系统的适用性能。具体评价项目和分值见附录B。
