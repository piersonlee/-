  2  术  语

本标准的术语包括建筑工程和太阳能热利用两方面。考虑到标准的使用对象为从事建筑设计和从事太阳能热水系统设计、安装、验收等方面人员，而建筑上利用太阳能热水系统，需要多方面人员的密切配合，共同完成，这就需要建筑设计人员掌握太阳能热利用方面的知识，而太阳能热水系统研发、设计和生产人员也要了解建筑知识。本标准将相关术语作了集中归纳和整理，以方便双方更好地理解和使用。
