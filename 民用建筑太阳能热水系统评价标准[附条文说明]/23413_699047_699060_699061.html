  5 系统适用性能评价
  5．1 一般规定

5．1．1 太阳能热水系统适用性能的评价，应包括供水能力和供水品质2个评价项目，满分为130分，其中一般项110分，优选项20分。
5．1．2 系统适用性能评价指标应符合本标准附录B的规定。
