  7 系统耐久性能评价
  7．1 一般规定

7．1．1 太阳能热水系统耐久性能的评价包括：与主体结构施工、主要设备安装、辅助设备安装等三个方面。本条强调为要使系统长期可靠地运行，必须保证系统主要设备和辅助设备安装施工的质量，其中还特别提出了主要设备的设计使用寿命要求。
