  4 系统与建筑集成评价
  4．1 一般规定

4．1．1、4．1．2 太阳能热水系统与建筑集成，是在规划与建筑设计、建筑结构和系统运行方面进行技术集成。对其评价，既要考虑满足外部环境要求，也要考虑满足内部使用要求。包括规划与室外环境、建筑设计、结构设计、给水排水设计和电气设计5个评价项目。具体评价项目和分值见附录A。
