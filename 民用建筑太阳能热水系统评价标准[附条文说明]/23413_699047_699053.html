  4 系统与建筑集成评价
    
4．1  一般规定 

4．1．1 系统与建筑集成的评价，应包括规划与室外环境、建筑设计、结构设计、给水排水设计和电气设计5个评价项目，满分为180分，其中一般项150分，优选项30分。
4．1．2 系统与建筑集成评价指标应符合本标准附录A的规定。
