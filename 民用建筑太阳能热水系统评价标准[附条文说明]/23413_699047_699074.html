  8 系统经济性能评价
  8．1 一般规定

8．1．1 太阳能热水系统经济性能的评价，应包括节能、节水、节地3个评价项目，满分为110分，其中一般项80分，优选项30分。
8．1．2 系统经济性能评价指标应符合本标准附录E的规定。
