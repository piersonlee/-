</style><title>7．1 一般规定</title><Body background="images/back.gif"> 7 压缩天然气供应

7．1 一般规定
7．1．1 本章适用于工作压力不大于25.0MPa（表压）的城镇压缩天然气供应工程设计：
1 压缩天然气加气站；
2 压缩天然气储配站；
3 压缩天然气瓶组供气站。

7．1．2 压缩天然气的质量应符合现行国家标准《车用压缩天然气》GB 18047的规定。

7．1．3 压缩天然气可采用汽车载运气瓶组或气瓶车运输，也可采用船载运输。
