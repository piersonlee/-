5．4 焦油雾的脱除
5．4．1 煤气中焦油雾的脱除设备，宜采用电捕焦油器。电捕焦油器不得少于2台，并应并联设置。
    
  5．4．2 电捕焦油器设计，应符合下列要求：
1 电捕焦油器应设置泄漏爆装置、放散管和蒸汽管，负压回收流程可不设泄爆装置；
  2 电捕焦油器宜设有煤气含氧量的自动测量仪；
3 当干馏煤气中含氧量大于1％（体积分数）时应进行自动报警，当含氧量达到2％或电捕焦油器的绝缘箱温度低于规定值时，应有能立即切断电源措施。
