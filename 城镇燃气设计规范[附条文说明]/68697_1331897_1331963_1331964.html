  10 燃气的应用
    
    10．1 一般规定

  10．1．1 本章适用于城镇居民、商业和工业企业用户内部的燃气系统设计。
    
    10．1．2 燃气调压器、燃气表、燃烧器具等，应根据使用燃气类别及其特性、安装条件、工作压力和用户要求等因素选择。
    
    10．1．3 燃气应用设备铭牌上规定的燃气必须与当地供应的燃气相一致。
