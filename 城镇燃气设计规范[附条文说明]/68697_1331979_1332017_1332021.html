 7．4  压缩天然气瓶组供气站
7．4．1 压缩天然气瓶组供气站一般设置在用气用户附近，为保证安全管理和安全运行，应限制其储气量和供应规模。
  
  7．4．4 压缩天然气瓶组供气站的气瓶组储气量小，且调压、计量、加臭装置为气瓶组的附属设施，可设置在一起。天然气放散管为气瓶组及调压设施的附属装置，应设置在气瓶组及调压装置处。
