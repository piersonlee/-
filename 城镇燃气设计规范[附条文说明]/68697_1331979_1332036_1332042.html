9．6  土建和生产辅助设施
9．6．2 本条规定了液化天然气工艺设备的建、构筑物的通风设计要求，是参照NFPA59A标准编制的。
  
  9．6．3 液化天然气气化站承担向城镇或小区大量用户或大型用户等供气的重要任务，电力的保证是气化站正常运行的必备条件，其用电负荷及其供配电系统设计应符合《供配电系统设计规范》GB 50052“二级”负荷的有关规定。
