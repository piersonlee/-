  6  风管系统安装
    
6．1  一般规定

6．1．1  风管系统安装后应进行严密性检验，合格后方能交付下道工序。风管系统严密性检验应以主、干管为主，并应符合本规范附录C的规定。
  
6．1．2  风管系统支、吊架采用膨胀螺栓等胀锚方法固定时，施工应符合该产品技术文件的要求。

6．1．3  净化空调系统风管及其部件的安装，应在该区域的建筑地面工程施工完成，且室内具有防尘措施的条件下进行。
