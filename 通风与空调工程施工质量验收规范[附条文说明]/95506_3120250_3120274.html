</style><title>9 空调水系统管道与设备安装</title><Body background="images/back.gif"> 


  9  空调水系统管道与设备安装
    
9．1  一般规定

9．1．1  镀锌钢管及带有防腐涂层的钢管不得采用焊接连接，应采用螺纹连接。当管径大于DN100时，可采用卡箍或法兰连接。
  
9．1．2  金属管道的焊接施工，企业应具有相应的焊接工艺评定，施焊人员应持有相应类别焊接的技能证明。

9．1．3  空调用蒸汽管道工程施工质量的验收应符合现行国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242的有关规定。温度高于100℃的热水系统应按国家有关压力管道工程施工的规定执行。

9．1．4  当空调水系统采用塑料管道时，施工质量的验收应按国家现行标准的规定执行。
