  7  风机与空气处理设备安装
    
7．1  一般规定

7．1．1  设备的开箱验收是工程施工的一个重要环节，应有书面记录。
  
7．1．2  大型风机与空调设备需要安装在混凝土基础上，安装前的验收可以保证设备安装的质量。
