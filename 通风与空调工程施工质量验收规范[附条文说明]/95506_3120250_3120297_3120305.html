  D．8  室内噪声检测

D．8．1  室内噪声测试状态应为空态或与建设方协商确定的状态，并宜检测A声压级的数据。当工程需要时，可采用噪声倍频程的检测和分析。
  
D．8．2  测点布置应按洁净室面积均分，每50m2应设一点。测点应位于其中心，距地面高度应为1．1m～1．5m或按工艺要求设定。

D．8．3  噪声检测应符合本规范第E．6节的规定。
