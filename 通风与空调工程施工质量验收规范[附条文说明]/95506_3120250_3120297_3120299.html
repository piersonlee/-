  D．2  室内静压的检测

D．2．1  静压差的检测宜采用电子微压计、斜管微压计、机械式压差计等，分辨率不应低于2．0Pa。
  
D．2．2  静压差的测定应符合下列规定：
1  所有的建筑隔断、门窗均应密闭。
2  在洁净室送、回、排风量均应符合设计要求的条件下，由高压向低压，由平面布置上距室外最远的里房间开始，依次向外测定，检测时应注意使测压管的管口不受气流影响。

D．2．3  不同等级相连洁净室之间的门洞、洞口处，应测定洞口处的空气流向和流速。洞口的平均风速大于或等于0．2m／s时，可采用热风速仪检测。
