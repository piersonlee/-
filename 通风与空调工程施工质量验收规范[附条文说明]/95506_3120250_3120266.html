  7  风机与空气处理设备安装
    
7．1  一般规定

7．1．1  风机与空气处理设备应附带装箱清单、设备说明书、产品质量合格证书和性能检测报告等随机文件，进口设备还应具有商检合格的证明文件。
  
7．1．2  设备安装前，应进行开箱检查验收，并应形成书面的验收记录。

7．1．3  设备就位前应对其基础进行验收，合格后再安装。
