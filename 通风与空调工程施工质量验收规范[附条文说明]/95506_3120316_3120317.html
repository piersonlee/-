  1  总    则

1．0．4  本条规定了通风与空调工程施工质量验收依据是本规范，且为最低标准。为保证工程的使用功能和整体质量，满足建筑工程低耗、节能的要求，强调工程施工合同的主要技术指标不得低于本规范的规定。
  
1．0．5  通风与空调工程施工质量的验收涉及较多的工程技术和设备，本规范不可能包括全部的质量验收规定。为满足和完善工程的验收标准，除应执行本规范的规定外，尚应符合现行国家有关标准、规范的规定。
