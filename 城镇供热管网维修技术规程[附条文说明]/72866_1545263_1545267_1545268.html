  4  主要设备的维护、检修
    
4．1  一般规定

4．1．1  当设备的技术要求和工作情况不符合本规程时，应根据运行工况及时安排检修。
  
4．1．2  强调热网设备符合国家现行管系附件有关标准，工作参数不低于热网工作参数。

4．1．4  根据多年运行管理经验的总结，对于蒸汽管网必须选用2．5MPa以上等级的管道附件。
如在北京地区，蒸汽管网有一DN200的户线阀门从法兰颈处突然断裂，直接经济损失60余万元。经过技术分析，阀门的压力等级为1．6MPa，不符合北京市热力公司的附件选用标准。因此，必须严格执行本条的规定。

4．1．5  本条规定主要是为了尽量减少管网的密封点，保证管网的安全可靠。
