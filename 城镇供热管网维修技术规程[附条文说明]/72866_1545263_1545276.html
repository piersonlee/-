  8  故障处理

8．1  一般规定
在故障处理时，一定要查清楚故障原因、及时采取得当的方法处理，使故障损失尽量减小。在故障处理中，应严格执行本规程和国家现行有关标准，不得盲目抢修。
  具体设备故障原因、检修方法，可参照附录B执行。
8．2  故障处理的前期准备
检修的技术资料是设备管理的重要基础资料。供热管网检修资料的管理要有严密的措施。技术资料归档应参照国家有关档案管理办法执行。
