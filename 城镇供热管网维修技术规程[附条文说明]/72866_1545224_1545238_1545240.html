</style><title>6．2 维护质量要求</title><Body background="images/back.gif"> 

  6．2  维护质量要求

6．2．1  套筒伸缩节法兰盘、螺栓、阀门丝杠、传动齿轮等裸露的可动管道附件，应保持一定的油量，拆装、伸缩自如，操作灵活。
  
6．2．2  阀体外表面、泄水管、钢支架、弹簧支架及爬梯等管道裸露的不可动部分，应无锈、无垢、整洁，涂有符合国家现行有关标准的防护漆。

6．2．3  螺栓、阀门牙包齿轮等处应保持一定的油量，拆装、伸缩自如，操作灵活。

6．2．4  温度表、压力表应灵敏、无缺损。

6．2．5  蒸汽管道喷射泵应保持通畅，无锈蚀堵塞现象。

6．2．6  带锁井盖应保持井盖开启自如，封闭严密。

6．2．7  小室应保持清洁、无积水。
