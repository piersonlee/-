  8  故障处理
    
8．1  一般规定

8．1．1  对维修人员应实行区域维修责任制，定期巡回检查。发现供热管网故障应及时处理。
  
8．1．2   当发现敌障时，应按不影响供热的原则制定处理方案。在必须停热抢修的情况下，应尽量缩短停热的时间。

8．1．3  应根据事故预想，提前作好故障抢修预案。

8．1．4  主要设备的常见故障及处理方法可按附录B执行。
