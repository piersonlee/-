  7．9  套筒补偿器的更换

7．9．1  新套筒补偿器应具有产品检验合格证。
  
7．9．2  更换前应对外观进行检查。盘根量应充足，其质量应符合国家现行有关标准的要求。芯管应无划痕。

7．9．3  安装前应对套筒按设计要求进行预拉伸。芯管端部与套筒内挡圈之间的距离应大于管道的冷收缩量。

7．9．4  安装时，套筒与管道中心的偏差不应大于自由公差；焊接时，应先焊芯管管端，后焊套筒端，芯管端不得有折点。

7．9．5  安装完毕后，应对芯管打光上油。试运行期间必须进行热拧紧，并观察能否正常伸缩。当不能正常伸缩时，必须重新安装。
