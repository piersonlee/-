  8．2  故障处理的前期准备

8．2．1  故障处理的前期准备包括现场保护、故障分析、制订处理方案。
  
8．2．2  运行人员可根据故障情况一面向主管和调度部门汇报，一面进行必要的现场处理；当不明故障原因时，应派人在故障现场监护，不得随意处理。

8．2．3  故障发生后，管理部门及技术、调度、安全部门应在充分检查分析的基础上，找出故障原因，制定切实可靠的处理方案，并做好故障原始记录。

8．2．4  故障原始记录应包括下列内容：
1  故障情况(包括必要的数据)；
2  故障原因分析；
3  处理方案(包括技术措施和安全措施)；
4  故障处理总结(包括处理结果及故障带来的启示等)。
