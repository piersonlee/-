  7．10  波纹管补偿器的更换

7．10．1  波纹管补偿器安装前，应按产品说明及设计要求进行拉伸和预压缩，不得有变形不均匀现象。
  
7．10．2  更换前应进行外观检查。波纹管部分不得有凹痕、划伤、起弧点和焊接飞溅等缺陷。

7．10．3  波纹管补偿器，应按产品说明进行安装。

7．10．4  波纹管补偿器应与管道同轴安装。偏斜不应大于自由公差。

7．10．5  波纹管补偿器不得用于补偿安装误差引起的位移。安装后的波纹管不得有扭转。
