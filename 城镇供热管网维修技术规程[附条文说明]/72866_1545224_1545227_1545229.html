  3．2  维护、检修用主要设备与器材

3．2．1  供热管网的维护检修部门，应备有维护、检修及故障抢修时常用的设备与器材。
  
3．2．2  维护、检修的常用设备与器材主要有：
1  工程抢险车：应配有抢修用发电机、电气焊设备、水泵、风扇等；
2  工程升降设备；
3  可移动电源；
4  抽水设备；
5  电、气焊设备及烘干箱；
6  简单起重机械及常用工具；
7  照明、降温用具及必要的安全保护装置；
8  必要的通讯联络工具。
