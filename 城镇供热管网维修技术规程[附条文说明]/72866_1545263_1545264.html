  1  总    则

1．0．1  说明了规程编制目的。
  
  1．0．2  关于本规程的适用范围及热网工作参数的限定：
范围：城市镇供热管网的起点是热源厂出口阀门。其终止点因热网与用户的连接方式不同分为两种情况：
间接连接系统，为热力站进、出口阀门；
直接连接系统，为户线阀门。
限定的管网工作参数与《城市供热管网工程施工及验收规范》CJJ 28-89和《城市热力网设计规范》CJJ 34-90相同，以利于设计、施工和管理的协调一致。

1．0．3  与《城市热力网设计规范》CJJ 34-90一致，以利于两个标准同时使用。
