  1  总    则

1．0．1  为使城市供热管网的维护、检修工作更为规范和科学合理，确保安全运行，制定本规程。
  
1．0．2  本规程适用于城市供热管网和热力站的维护、检修及事故抢修。
本规程供热管网的工作参数限定为：
1  工作压力P不大于1．6MPa(表压)，介质温度t不大于350℃的蒸汽供热管网。
2 工作压力P不大于2．5MPa(表压)，介质温度t不大于200℃的热水供热管网。

1．0．3  管网的检修工作应符合原设计要求。

1．0．4  执行本规程时，尚应符合国家现行有关标准的规定。
