  7．7  法兰垫的更换

7．7．1  换法兰垫时应清除法兰面上的旧垫片及杂物，水线应清晰。严禁将法兰面划伤，出现严重伤痕的必须更换法兰。
  
7．7．2  法兰垫应符合国家现行有关标准的规定，使用前涂机油和黑铅粉。安装前应对正法兰中心，严禁使用双层垫。

7．7．3  法兰垫内径应大于法兰内径2～3mm，外径不得小于法兰突起部分。

7．7．4  法兰螺栓应除锈、涂机油和黑铅粉，螺母下面应使用垫圈。紧固螺栓受力应一致，紧固后丝扣外露长度应不大于2～3倍螺距。
