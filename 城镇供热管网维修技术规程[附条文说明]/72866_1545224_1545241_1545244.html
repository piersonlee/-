  7．3  法兰连接式阀门的更换

7．3．1  安装的阀门应有出厂合格证或检修单位试验合格证。新阀门安装前应进行解体检查，清扫并加足盘根并进行严密性试验合格后方能安装使用。
  
7．3．2  阀门安装前应进行下列外观检查：
1  零件应无缺损、裂纹、砂眼，通道应干净；
2  阀门法兰孔与管道法兰孔应一致；
3  阀门法兰面应无径向沟纹，水线应完好。

7．3．3  阀门安装前应核对型号，并根据介质流向确定其安装方向。

7．3．4  法兰或螺纹连接的阀门应在关闭状态下安装。
