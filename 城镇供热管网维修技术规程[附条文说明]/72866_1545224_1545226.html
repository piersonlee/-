  2  术    语

2．0．1  热网维修  repair and maintenance of heat-supply network
热网的维护和检修。本规程中简称维修。

2．0．2  热网维护  maintenance of heat-supply network
供热运行期间，在不停热条件下对热网进行的维护工作。本规程中简称维护。

2．0．3  热网检修  repair of heat-supply network
在停热条件下对热网进行的检修工作。本规程中简称检修。

2．0．4  供热管网  heat-supply network
由热源向热用户输送和分配供热介质的管线系统。本规程中简称热网。
