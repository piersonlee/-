  4 节能评估
    
  4．1 一般规定

 4．1．1 供热系统节能评估工作应包括现有供热系统主要运行指标的合格判定和总体评价、不合格指标的原因分析和节能改造建议，并应编写供热系统节能评估报告。
  
  4．1．2 供热系统主要运行指标应包括主要能耗、主要设备能效、主要参数控制水平。
