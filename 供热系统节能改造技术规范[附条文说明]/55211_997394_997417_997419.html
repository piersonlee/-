  6．2 自动化仪表安装调试

  6．2．1 供热系统自动化仪表工程施工及验收应符合现行国家标准《自动化仪表工程施工及质量验收规范》GB 50093及本规范附录A的规定。
  
  6．2．2 供热系统自动化仪表工程安装完毕后，应进行单机试运行、调试及联合试运行、调试。
  
  6．2．3 自动化仪表工程的调试应按产品的技术文件和节能改造设计文件进行。
  
  6．2．4 供热系统调节控制装置的节能测试应在室内温控调节装置验收合格、系统水力平衡调节符合要求后进行。
