  6．5 热计量装置安装调试

  6．5．3 工作环境包括：温度、湿度、电磁环境、介质温度、介媒质压力等，热量表的工作环境一般要符合《热量表》CJ 128的规定。
  
  6．5．4 当节能改造的建筑无防雷击措施时，注意要综合考虑有效的防雷击措施。
