  B．2 硬件设备配置

 B．2．1 监控中心设备配置应包括服务器、操作员站、工程师站、不间断电源、交换机、路由器等。
  
  B．2．2 现场设备配置应包括控制柜、通信设备、各种传感器和变送器、执行器和变频器、电动阀、电磁阀等。
