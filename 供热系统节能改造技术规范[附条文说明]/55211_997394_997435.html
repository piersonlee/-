  附录E 分时分区控制系统

  E．0．1 分时分区控制系统可用于不同供暖需求、不同用热规律的建筑物（图E．0．1）。
 
图E．0．1 分时分区控制系统流程示意图
 E．0．2 分时分区控制系统应具备自动分时分区按需供热功能、防冻保护功能、全自动调节功能、手动调节功能、多时段功能、故保护功能和通信功能。
