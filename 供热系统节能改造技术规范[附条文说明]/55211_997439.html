  中华人民共和国国家标准
    
    供热系统节能改造技术规范

 GB/T 50893-2013

   条文说明

    制订说明
 《供热系统节能改造技术规范》GB/T 50893-2013经住房和城乡建设部2013年8月8日以住房和城乡建设部第111号公告批准、发布。
  为便于广大设计、施工、科研、院校等单位有关人员在使用本规范时能正确理解和执行条文规定，《供热系统节能改造技术规范》编制组按章、节、条顺序编制了本规范的条文说明，对条文规定的目的、依据以及执行中需注意的有关事项进行了说明。但是，本条文说明不具备与规范正文同等的法律效力，仅供使用者作为理解和把握规范规定的参考。
