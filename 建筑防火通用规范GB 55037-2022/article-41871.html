                        <hr style="border: 1px solid #eeeeee" width="" />
                    </p>
                   

                    <div class="b_con" style="line-height:25px;" id="b_con">3.3.1 除裙房与相邻建筑的防火间距可按单、多层建筑确定外，建筑高度大于100m的民用建筑与相邻建筑的防火间距应符合下列规定：
<p>
	&nbsp; &nbsp; 1 与高层民用建筑的防火间距不应小于13m；</p>
<p>
	&nbsp; &nbsp; 2 与一、二级耐火等级单、多层民用建筑的防火间距不应小于9m；</p>
<p>
	&nbsp; &nbsp; 3 与三级耐火等级单、多层民用建筑的防火间距不应小于11m；</p>
<p>
	&nbsp; &nbsp; 4 与四级耐火等级单、多层民用建筑和木结构民用建筑的防火间距不应小于14m。</p>
<p>
	3.3.2 相邻两座通过连廊、天桥或下部建筑物等连接的建筑，防火间距应按照两座独立建筑确定。</p>
