                        <h1 style="text-align:center; font-size:18px;letter-spacing: 2px;margin-bottom: 10px;margin-top: 30px;">6.1 防火墙</h1>
                        <hr style="border: 1px solid #eeeeee" width="" />
                    </p>
                   

                    <div class="b_con" style="line-height:25px;" id="b_con"><p>
	6.1.1 防火墙应直接设置在建筑的基础或具有相应耐火性能的框架、梁等承重结构上，并应从楼地面基层隔断至结构梁、楼板或屋面板的底面。防火墙与建筑外墙、屋顶相交处，防火墙上的门、窗等开口，应采取防止火灾蔓延至防火墙另一侧的措施。</p>
<p>
	6.1.2 防火墙任一侧的建筑结构或构件以及物体受火作用发生破坏或倒塌并作用到防火墙时，防火墙应仍能阻止火灾蔓延至防火墙的另一侧。</p>
<p>
	6.1.3 防火墙的耐火极限不应低于3.00h。甲、乙类厂房和甲、乙、丙类仓库内的防火墙，耐火极限不应低于4.00h。</p>
