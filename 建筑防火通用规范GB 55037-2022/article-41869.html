                        <h1 style="text-align:center; font-size:18px;letter-spacing: 2px;margin-bottom: 10px;margin-top: 30px;">3.1 一般规定</h1>
                        <hr style="border: 1px solid #eeeeee" width="" />
                    </div>
                   

                    <div class="b_con" style="line-height:25px;" id="b_con"><div>
	3.1.1 建筑的总平面布局应符合减小火灾危害、方便消防救援的要求。</div>
<div>
	3.1.2 工业与民用建筑应根据建筑使用性质、建筑高度、耐火等级及火灾危险性等合理确定防火间距，建筑之间的防火间距应保证任意一侧建筑外墙受到的相邻建筑火灾辐射热强度均低于其临界引燃辐射热强度。</div>
<div>
	3.1.3 甲、乙类物品运输车的汽车库、修车库、停车场与人员密集场所的防火间距不应小于50m，与其他民用建筑的防火间距不应小于25m；甲类物品运输车的汽车库、修车库、停车场与明火或散发火花地点的防火间距不应小于30m。</div>
