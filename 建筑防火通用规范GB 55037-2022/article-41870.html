                    </p>
                   

                    <div class="b_con" style="line-height:25px;" id="b_con"><p>
	3.2.1 甲类厂房与人员密集场所的防火间距不应小于50m，与明火或散发火花地点的防火间距不应小于30m。</p>
<p>
	3.2.2 甲类仓库与高层民用建筑和设置人员密集场所的民用建筑的防火间距不应小于50m，甲类仓库之间的防火间距不应小于20m。</p>
<p>
	3.2.3 除乙类第5项、第6项物品仓库外，乙类仓库与高层民用建筑和设置人员密集场所的其他民用建筑的防火间距不应小于50m。</p>
<p>
	3.2.4 飞机库与甲类仓库的防火间距不应小于20m。飞机库与喷漆机库贴邻建造时，应采用防火墙分隔。</p>
