                        <hr style="border: 1px solid #eeeeee" width="" />
                    </p>
                   

                    <div class="b_con" style="line-height:25px;" id="b_con">9.2.1 甲、乙类火灾危险性场所内不应采用明火、燃气红外线辐射供暖。存在粉尘爆炸危险性的场所内不应采用电热散热器供暖。在储存或产生可燃气体或蒸气的场所内使用的电热散热器及其连接器，应具备相应的防爆性能。
<p>
	9.2.2 下列场所应采用不循环使用的热风供暖：</p>
&nbsp; &nbsp; 1 生产过程中散发的可燃气体、蒸气、粉尘或纤维，与供暖管道、散热器表面接触能引起燃烧的场所；<br />
<p>
	&nbsp; &nbsp; 2 生产过程中散发的粉尘受到水、水蒸气作用能引起自燃、爆炸或产生爆炸性气体的场所。</p>
<p>
	9.2.3 采用燃气红外线辐射供暖的场所，应采取防火和通风换气等安全措施。</p>
