                        <h1 style="text-align:center; font-size:18px;letter-spacing: 2px;margin-bottom: 10px;margin-top: 30px;">5.4 其他工程</h1>
                        <hr style="border: 1px solid #eeeeee" width="" />
                    </p>
                   

                    <div class="b_con" style="line-height:25px;" id="b_con"><p>
	5.4.1 地铁工程地下出入口通道、地上控制中心建筑、地上主变电站的耐火等级不应低于一级。地铁的地上车站建筑的耐火等级不应低于三级。</p>
<p>
	5.4.2 交通隧道承重结构体的耐火性能应与其车流量、隧道封闭段长度、通行车辆类型和隧道的修复难度等情况相适应。<br />
	5.4.3 城市交通隧道的消防救援出入口的耐火等级不应低于一级。城市交通隧道的地面重要设备用房、运营管理中心及其他地面附属用房的耐火等级不应低于二级。</p>
