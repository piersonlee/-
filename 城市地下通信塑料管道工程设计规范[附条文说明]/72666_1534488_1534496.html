</style><title>8 通信塑料管道段长和弯曲</title><Body background="images/back.gif"> 

  8  通信塑料管道段长和弯曲

8．0．1  塑料管道内壁光滑，摩擦系数较小，根据电(光)缆能承受的拉力值计算，最大的段长可达400m，但实际使用情况，城市内塑料管道的段长一般不大于200m，在高等级公路上塑料管道的段长不大于300m。
  
  8．0．2  因管道弯曲后，管道摩擦系数加大，所以弯管道的段长应小于直线管道的段长。
  
8．0．3  塑料管韧性较好，易弯曲，如栅格管的弯曲性能见表1和图1。
表1  栅格管的弯曲性能
  
所以，本规范规定曲率半径不应小于10m。
