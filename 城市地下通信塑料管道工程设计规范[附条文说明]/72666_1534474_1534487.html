  本规范用词说明

一、为便于在执行本规范条文时区别对待，对于要求严格程度不同的用词说明如下：
1  表示很严格，非这样做不可的：
正面词采用“必须”；
反面词采用“严禁”。
2  表示严格，在正常情况下均应这样做的：
正面词采用“应”；
反面词采用“不应”或“不得”。
3  表示允许稍有选择，在条件许可时首先应这样做的：
正面词采用“宜”或“可”；
反面词采用“不宜”。

二、条文中指明应按其他有关标准执行时，写法为“应按……执行”或“应符合……的要求(或规定)”。
