  8 通信塑料管道段长和弯曲

8．0．1  通信塑料管道的段长应按人孔位置而定。在直线路由上，其段长不应大于200m，在高等级公路上，其段长不宜大于300m，且各段长不宜相等。
  
  8．0．2  每段管道应按直线敷设。当遇道路弯曲或需绕越其它管道时，弯管道的段长应小于直线管道最大允许段长。
  
8．0．3  弯管道的曲率半径不应小于10m，弯管道中心夹角宜尽量大。同一段管道不应有反向弯曲(即“S”形弯)或弯曲部分的中心夹角小于90°的弯管道(即“U”形弯)。
