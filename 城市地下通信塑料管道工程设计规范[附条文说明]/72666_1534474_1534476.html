  2  一般规定

2．0．1  城市地下通信塑料管道应按通信终期容量一次建成，分次使用，适当预留备用管孔，并应与公共通信管道相连接。
  
  2．0．2  引入建筑物的通信塑料管道应采取防水、防可燃气体进入建筑物的设施。
  
  2．0．3  引入建筑物的通信塑料管道应向外倾斜，其坡度不得小于4‰。
  
2．0．4  通信局站进局(楼)的通信塑料管道应选择两个方向进入楼内。
