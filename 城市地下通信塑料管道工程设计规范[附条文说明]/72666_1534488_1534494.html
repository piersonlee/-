  6  通信塑料管道容量确定

6．0．1  管孔需要量应按业务预测和具体情况分析确定。由于电信部门的分拆重组，以及电信业务种类繁多和深化分工管理的要求，各部门都在建设地下通信管道，在道路断面有限的情况下，强调统建共用的原则，有利于充分利用道路的地下断面资源，避免地下管线过于拥挤造成规划建设困难。因此，在业务预测时，应按表6．0．1所列各种业务类型的需要统计分析需要量，加上必要的备用管孔而决定各段管道的容量。
为发挥塑料多孔管的优越性，应本着大电缆穿大孔、小电(光)缆穿小孔、1条电(光)缆穿1孔的原则计算和组合管群。
