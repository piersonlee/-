  1  总    则

1．0．1  为统一住宅新风系统工程技术要求，保证工程质量，改善住宅的室内空气质量，制定本标准。
1．0．2 本标准适用于新建住宅和既有住宅的新风系统的设计、施工、验收和运行维护。
1．0．3 住宅新风系统的设计、施工、验收和运行维护，除应符合本标准的规定外，尚应符合国家现行有关标准的规定。
