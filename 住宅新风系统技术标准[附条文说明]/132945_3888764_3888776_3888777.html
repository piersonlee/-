  5 设备材料
  
  5．1 一般规定


5．1．1  本条是对新风系统设备材料的一般要求规定。
  新风系统选择设备材料时，首先要满足设计的功能要求，同时要考虑其经济性。此外防火等安全性是必须要满足的。环保性能也是重要一项指标，要满足要求。施工中的难易程度也要考虑。

5．1．2 本条主要从安全性能考虑，对电气元件选用作出规定，要使用合格元件，并有安全认证标志。
