  7 检验、调试及验收
    
    7．1 一般规定

      7．1．1 新风系统在投入使用前应进行系统的调试，调试应包括下列内容：     
  1 设备单机试运转和调试；     
  2 系统试运转和调试。 
  
  7．1．2 新风系统的调试和验收应进行记录，会签文件和立卷应归档。 
  
  7．1．3 新风系统的调试和验收除应符合本标准规定外，尚应符合现行国家标准《通风与空调工程施工质量验收规范》GB 50243的有关规定。
