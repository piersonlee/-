  7 检验、调试及验收
    
    7．1 一般规定


  7．1．1  住宅新风系统工程完工后，为了使工程达到预期的效果，规定需进行系统的调试。包括设备的单机试运转和调试及系统试运转和调试。
  
  7．1．2 本条规定了住宅新风系统调试和验收的文件材料要求。应记录调试和验收的实际情况，各参与单位需要在记录文件上签字确认调试和验收结果；负责调试和验收的单位应将文件材料立卷，形成归档文件。
