  4．7 监测与控制

4．7．1 新风系统宜对下列参数进行监测：
1 室外的CO2浓度、PM2．5浓度；
2 室内的CO2浓度、PM2．5浓度；
3 室内送风口的PM2．5浓度；
4 通风器的启停状态；
5 过滤器进出口静压差。

4．7．2 新风系统的监控系统宜设置室内空气污染物超标报警功能。

4．7．3 监控系统的CO2和PM2．5传感器应设置在能反映被测房间空气状态的位置。

4．7．4 新风系统宜根据CO2浓度进行新风量的控制，运行新风量不应小于设计新风量。
