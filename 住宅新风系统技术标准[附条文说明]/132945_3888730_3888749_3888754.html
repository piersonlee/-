  6．5 监控系统施工

  6．5．1 传感器的安装应牢固、美观，不应破坏室内装饰布局的完整性。 
  
6．5．2 监控系统的导线穿管敷设应符合下列规定：     
1
导管直径应与所穿导线的截面、根数相适应，管内导线不应有接头；     
2 明配管应横平竖直、整齐美观；暗配管时宜沿最近的路线敷设，宜减少弯曲；埋地管路不宜穿过设备基础。
