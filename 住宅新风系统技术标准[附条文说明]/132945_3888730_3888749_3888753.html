  6．4 过滤设备安装 

 6．4．1  独立的新风过滤设备单元应安装在通风器室外侧新风管道上，安装应平整、牢固，方向正确，与管道的连接应严密。 
  
6．4．2 通风器内的过滤设备应安装牢固、方向正确；过滤设备与通风器机体间应严密无穿透缝。
