  6．5 监控系统施工

6．5．1  本条是对传感器安装美观性的要求。
在室内装修完成后再安装传感器，可以避免室内装修施工对传感器的影响；此外传感器安装在墙上应保证安装牢固，不破坏室内的装修布局。

6．5．2 本条是对导线穿管敷设的规定。
为了保证导线绝缘层受损，防止火灾，并保证室内的美观，要求监控系统的导线要穿管敷设。
