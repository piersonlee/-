<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">4.5构筑物与设施</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">4.5.1地下车库、地下室有污染性的排风口不应朝向邻近建筑的可开启外窗或取风口；当排风口与人员活动场所的距离小于10m时，朝向人员活动场所的排风口底部距人员活动场所地坪的高度不应小于2.5m。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">4.5.2当建筑物上设置太阳能热水或光伏发电系统、暖通空调，设备、广告牌、外遮阳设施、装饰线脚等附属构件或设施时，应采取防止构件或设施坠落的安全防护措施，并应满足建筑结构及其他相应的安全性要求。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">4.5.3基地内的生活垃圾收集站房应符合下列规定：</span></p>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">1应配置上下水设施，地面、墙面应釆用易清洁材料；</span></section>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">2应满足垃圾分类储存的要求；</span></section>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">3应设置满足垃圾车装载和运输要求的场地。</span></section>
