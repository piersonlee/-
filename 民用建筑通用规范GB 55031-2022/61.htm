<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">6.7管道井、烟道、通风道</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.7.1管道井的设置应符合下列规定：</span></p>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">1安全、防火或卫生等方面互有影响的管线不应敷设在同一管道井内；</span></section>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">2管道井的断面尺寸应满足管道安装、检修所需空间的要求；</span></section>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">3管道井与楼板的缝隙应釆取封堵措施。</span></section>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.7.2管道井、烟道和通风道应独立设置。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.7.3伸出屋面的烟道或排风道，其伸出高度应根据屋面形式、排岀口周围遮挡物的高度和距离、屋面积雪深度等因素合理确定，应有利于烟气扩散和防止烟气倒灌。</span></p>
