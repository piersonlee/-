<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">1总则</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">1.0.1为规范民用建筑空间与部位的基本尺度、技术性要求及通用技术措施，制定本规范。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">1.0.2民用建筑必须执行本规范。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">1.0.3民用建筑的建设和使用维护应遵循下列基本原则：</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">1应按照可持续发展的原则，正确处理人、建筑与环境的相互关系，营建与使用功能匹配的合理空间；</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">2应贯彻节能、节地、节水、节材、保护环境的政策要求;</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 2em;"><span style="font-size: 15px;letter-spacing: 1px;">3应与所处环境协调，体现时代特色、地域文化。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">1.0.4工程建设所采用的技术方法和措施是否符合本规范要求，由相关责任主体判定。其中，创新性的技术方法和措施，应进行，论证并符合本规范中有关性能的要求。</span></p>
