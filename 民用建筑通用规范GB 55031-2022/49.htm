<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">5.5公共厨房</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.5.1公共厨房应符合食品卫生防疫安全和厨房工艺要求。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.5.2厨房专间、备餐区等清洁操作区内不应设置排水明沟,地漏应能防止浊气逸出。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.5.3厨房区、食品库房等用房应采取防鼠、防虫和防其他动物的措施，以及防尘、防潮、防异味和通风的措施。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.5.4公共厨房应釆取防止油烟、气味、噪声及废弃物等对紧邻建筑物或空间环境造成污染的措施。</span></p>
