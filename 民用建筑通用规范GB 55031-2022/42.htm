<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">4.4场地铺装与水体</span></strong></p>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">4.4.1场地内的人行道、广场等硬质铺装应保障人员通行的安全，且地面铺装面层应防滑。</span></section>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">4.4.2允许车辆通行的广场，应满足车辆行驶、停放和载重的要求，且地面铺装面层应平整、防滑、耐磨。</span></section>
<section style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">4.4.3人工水体岸边近2.0m范围内的水深大于0.50m时，应采取安全防护措施。</span></section>
