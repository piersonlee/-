<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">5.9地下室、半地下室</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.9.1地下室、半地下室的岀人口（坡道）、窗井、风井，下沉庭院（下沉式广场）、地下管道（沟）、地下坑井等应釆取必要的截水、挡水及排水等防止涌水、倒灌的措施，并应满足内涝防治要求。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.9.2地下室、半地下室与土壤接触的底板、顶板以及侧墙外壁，应满足防水、防潮要求。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.9.3当地下室顶板作为室外场地使用时，设计应满足日常使用的最大荷载要求，后期使用荷载不能超过设计的最大荷载要求。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.9.4窗井、风井、下沉庭院的顶部周边应设置安全防护设施。</span></p>
