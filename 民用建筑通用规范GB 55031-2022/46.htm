<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">5.2台阶、人行坡道</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.2.1当台阶、人行坡道总高度达到或超过0.70m时，应在临空面采取防护措施。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.2.2建筑物主入口的室外台阶踏步宽度不应小于0.30m，踏步高度不应大于0.15m。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.2.3台阶踏步数不应少于2级，当踏步数不足2级时，应按人行坡道设置。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.2.4台阶、人行坡道的铺装面层应釆取防滑措施。</span></p>
