<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">5建筑通用空间</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">5.1出入口</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.1.1建筑出入口应根据场地条件、建筑使用功能、交通组织以及安全疏散等要求进行设置，并应安全、顺畅、便捷。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.1.2入口、门厅等人员通达部位采用落地玻璃时，应使用安全玻璃，并应设置防撞提示标识。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.1.3建筑岀入口处应采取防止室外雨水侵入室内的措施。</span></p>
