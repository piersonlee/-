<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">4.2建筑控制</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">4.2.1除建筑连接体、地铁相关设施以及管线、管沟、管廊等市政设施外，建筑物及其附属设施不应突出道路红线或用地红线。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">4.2.2除地下室、地下车库岀入口，以及窗井、台阶、坡道、雨篷、挑檐等设施外，建(构)筑物的主体不应突出建筑控制线。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;"><span style="font-size: 15px;letter-spacing: 1px;">4.2.3骑楼、建筑连接体、沿道路红线的悬挑建筑等，不应影响交通、环保及消防安全。</span></p>
