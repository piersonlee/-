<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">5.8设备用房</span></strong></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.8.1建筑应按正常运行需要设置燃气、热力、给水排水、通风、空调、电力、通信等设备用房，设备用房应按功能需要满足安全、防火、隔声、降噪、减振、防水等要求。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.8.2设备用房、设备层的层高和垂直运输交通应满足设备荷载、安装、维修的要求，并应留有能满足最大设备安装、检修的进出口及检修通道。</span></p>
<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">5.8.3设备机房应釆取有效措施防止其对其他公共区域、邻近建筑或环境造成污染。</span></p>
