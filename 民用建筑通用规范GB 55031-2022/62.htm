<p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-align: center;"><strong><span style="font-size: 15px;letter-spacing: 1px;">6.8变形缝</span></strong></p><p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.8.1变形</span><span style="font-size: 15px;letter-spacing: 1px;">缝应根据建筑使用要求合理设置，并应采取防水、防火、保温、隔声等构造措施，各种措施应具有防老化、防腐蚀和防脱落等性能。</span></p><p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.8.2变形缝设置应能保障建筑物在产生位移或变形时不受阻，且不产生破坏。</span></p><p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.8.3厕所、卫生间、盥洗室和浴室等防水设防区域不应跨越变形缝。</span></p><p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.8.4配电间及其他严禁有漏水的房间不应跨越变形缝。</span></p><p style="margin: 16px 0px 0px;padding: 0px;line-height: 1.75em;text-indent: 0em;"><span style="font-size: 15px;letter-spacing: 1px;">6.8.5门不应跨越变形缝设置。</span></p>
