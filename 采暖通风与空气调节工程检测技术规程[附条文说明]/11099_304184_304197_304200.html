5．3  水压试验
5．3．3  由于分段试验完成后系统当中存在部分设有进行试验的接点，同时现场的交叉作业可能对已进行试压完成的管段造成损坏，本条提出在系统安装完成后要求进行系统管路强度试验。由于系统的最低点为最大承压点，提出试验压力以系统最低点的压力为准。管道系统试压完成后，及时排除管内积水主要是考虑北方地区冬季较为寒冷，防止管道发生冻胀裂，给后续施工带来不必要的隐患、返工和经济损失。
