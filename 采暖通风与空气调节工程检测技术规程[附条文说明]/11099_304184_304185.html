  1  总    则

为了加强对采暖通风与空气调节工程的监督与管理，规范采暖通风与空气调节工程的检测方法，保证采暖通风与空气调节工程检测中采暖、通风与空调、洁净、恒温恒湿工程的试验、试运行及调试的质量，制定本规程。
