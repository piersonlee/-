  5．4  冲洗与充水试验 

5．4．2  由于冷凝水管道多为开式系统，不便于进行封闭耐压试验，因而要求进行灌水试验，目的在于检查各管道接口处是否有渗漏现象。检查盘管托盘有无存水主要为了发现风机盘管安装是否有倒坡现象。由于存在漏检或不检的现象，在夏季空气湿度大的情况下，冷凝水骤然剧增造成排水不畅，形成外溢而渗漏，损坏建筑装饰。
