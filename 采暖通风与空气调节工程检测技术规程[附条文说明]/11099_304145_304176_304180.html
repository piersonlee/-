  7．4 室内噪声检测 

7．4．1  恒温恒湿房间内的噪声检测宜采用带倍频程分析的声级计。
  
7．4．2  测点布置可按室内面积均分或按照工艺特定要求进行。当按室内面积均分时，可每50m2设一点，测点应位于其中心，距地面1. 1m～1. 5m高度处。
