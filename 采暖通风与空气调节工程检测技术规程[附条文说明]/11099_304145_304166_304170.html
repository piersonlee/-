6．4  洁净室微振检测
6. 4．1  洁净室微振检测应符合下列规定：
1  室内微振的检测应采用能满足检测精度要求的振动分析仪；
2  测点应选在室中心地面和有必要测定振动位置的地面上，以及各壁板表面的中心处。

6. 4．2  洁净室微振检测应按下列步骤及方法进行：
1  应分别测出室内全部净化空调设备正常运转和停止运转两种情况下纵轴、横轴和垂直轴三个方向的振幅值；
2 微振测试宜分阶段进行，首先应进行本底环境振动测试，再进行建筑结构振动测试，对于精密设备仪器应首先进行安装地点的环境振动测试，再进行精密设备仪器的微振测试。
