  6．5  围护结构表面导静电性检测 

6．5．1  地面、墙面和工作台面等表面导静电性能应采用符合精度要求的高阻计检测。
  
6．5．2  围护结构表面导静电性检测应在测试表面上选定代表区域的两点，用导线把高阻计和圆柱形铜电极连接起来进行测量。
