1  总    则
1. 0. 1 为了加强对采暖通风与空气调节工程的监督与管理，规范采暖通风与空气调节工程的检测方法，保证采暖通风与空气调节工程检测的质量，制定本规程。
  
1．0．2  本规程适用于采暖通风与空气调节工程中基本技术参数性能指标测试，以及采暖、通风、空调、洁净、恒温恒湿工程的试验、试运行及调试的检测。

1．0．3  采暖通风与空气调节工程检测除应符合本规程外，尚应符合国家现行有关标准的规定。
