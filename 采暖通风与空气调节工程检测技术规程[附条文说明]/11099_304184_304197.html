  5 通风与空调工程
  
    5．1  一般规定

5．1．2  本条对系统必要的检测项目进行界定，以满足工程追溯检查和验收的需要，同时也是对系统安装过程的定性检查的需要及工程交付使用性能的检验。因为在实际施工过程中，一些施工单位为了赶进度往往忽视一些必要的检测项目和内容，造成竣工验收过程中一些核查资料的缺失。
