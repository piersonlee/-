  4．3  冲洗与充水试验

4．3．1  冲洗时应保证有一定流速及压力。流速过大，不容易观察水质情况，流速过小，冲洗无力。冲洗应先冲洗大管，后冲洗小管；先冲洗横导管，然后冲洗立管，再冲洗支管。严禁以水压试验过程中的放水代替管道冲洗。
  
4．3．2  室外网管安装成品保护是关键的问题，作业条件比较差，管内容易掉进杂物。因此，冲洗是关健的工序，否则杂物会进入室内管网，堵塞管道。
