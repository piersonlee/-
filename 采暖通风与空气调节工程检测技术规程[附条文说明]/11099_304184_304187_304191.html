3．5  电气参数和其他参数
3．5．1  本条为检测仪器的基本要求，检测仪器的选择须根据检测的量程范围和检测精度的要求进行确定。
  
3．5．2  当线路的电流较小且要求测量精度较高时，测量仪器的干扰较大，所以应该将测量电流表串入电路中进行测量。
