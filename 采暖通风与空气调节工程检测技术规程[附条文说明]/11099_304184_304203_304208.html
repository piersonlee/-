  6．9  围护结构防渗漏检测 


6．9. 2  围护结构渗漏测试是《洁净室及相关受控环境》ISO14644上新增的检测内容，用以检查围护结构严密性，以往一般采用目测，实际工程中，可根据需要进行测试，通常用于高级别洁净室。采用粒子计数器时，如果被测位置的含尘浓度超过室外相同粒径的粒子浓度的1％，则认为有渗漏，采用光度计时，当0．1％设置的光度计的读数超过0．01％时，则认为有渗漏。
