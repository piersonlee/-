  3 基本技术参数测试方法
  3．1  一般规定

3．1．1  采暖通风与空气调节系统各项性能均应在系统实际运行状态下进行检测。
  
3．1．2  冷水(热泵)机组及其水系统性能检测工况应符合现行行业标准《公共建筑节能检测标准》JGJ／T 177的规定。

3．1. 3  基本参数检测项目应包括风系统基本参数、水系统基本参数、室内环境基本参数、电气和其他参数，以及系统性能参数。
