  7．4 室内噪声检测 

7．4．1  本条对恒温恒湿工程噪声检测所使用的仪器进行了规定。采用带倍频程分析的声级计可以测量出各个频段的噪声，便于分析出现较大噪声的原因。
  
7．4. 2  本条对恒温恒湿工程噪声测点布置进行了规定。因为噪声在一定面积(50m2)内是几乎不变的，所以在按室内面积均分进行噪声检测时，每50m2检测一点，测点设置于中心，同时考虑操作人员的听觉高度，测点设置于距地面1. 1m～1. 5m高度处。
