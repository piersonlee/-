  5．4  冲洗与充水试验 

5．4．1  管道的冲洗应符合本规程第4．3. 1、4．3．2条的规定。
  
5．4. 2  冷凝水管道充水试验应符合下列规定：
1  冷凝水管道充水试验应分层分段进行；
2  应对冷凝水试验管段最低处进行封堵，由系统风机盘管托水盘向该管段内注水，水位应高于风机盘管托水盘最低点；
3  灌满水后观察15min，应检查管道及接口有无渗漏，确认管道及接口无渗漏时，应从最低处泄水，同时检查各盘管托盘无存水为合格；
4  充水试验合格后，应填写冲洗试验记录。
