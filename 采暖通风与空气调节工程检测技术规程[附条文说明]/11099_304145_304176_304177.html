  7 恒温恒湿工程
  
    7．1  一般规定

7．1. 1  恒温恒湿工程的通风空调系统检测应符合本规程第5章的规定。
  
7．1．2  在对恒温恒湿工程进行检测之前，其空调系统应连续正常运行不少于24h。

7．1．3  在对恒温恒湿工程进行检测时，应对空调系统的送、回风空气的温湿度和风量进行检测并符合要求。

7．1. 4  对于有噪声或者振动控制要求的恒温恒湿工程，应符合本规程第7．4节和第7．5节进行噪声和振动检测的规定。
