  7．3  室内湿度检测

7．3. 1  恒温恒湿房间的湿度检测仪器宜采用具有自动记录功能的湿度记录仪，也可采用其他的湿度采集系统，检测时应根据湿度波动范围选择高一级精度的仪器。
  
7．3．2  检测的时间间隔宜为30s～60s，并应连续检测24h～48h。

7．3．3  室内湿度测点布置应符合下列规定：
1  送回风口处应布置测点。
2  恒温恒湿工作区具有代表性的地点应布置测点。
3  测点应布置在距外墙表面大于0．5m、离地0．8m的同一高度上；也可根据恒温恒湿区的大小，分别布置在离地不同高度的几个平面上，测点数应符合表7．3．3的规定。
