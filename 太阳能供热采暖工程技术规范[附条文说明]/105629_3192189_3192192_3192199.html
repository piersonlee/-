  3．7  末端供暖系统设计

3．7．1  液体工质集热器太阳能供热采暖系统可采用低温热水地板辐射、水-空气处理设备和散热器等末端供暖系统。
  
3．7．2  空气集热器太阳能供热采暖系统应采用热风采暖末端供暖系统，宜采用部分新风加回风循环的风管送风系统，系统运行噪声应符合国家相关规范的要求。

3．7．3  太阳能供热采暖系统的末端供暖系统设计应符合国家现行标准《采暖通风与空气调节设计规范》GB 50019和《地面辐射供暖技术规程》JGJ 142的规定。
