  4．4  控制系统施工

4．4．1  系统的电缆线路施工和电气设施的安装应符合现行国家标准《电气装置安装工程电缆线路施工及验收规范》GB 50168和《建筑电气工程施工质量验收规范》GB 50303的相关规定。
  
4．4．2  系统中全部电气设备和与电气设备相连接的金属部件应做接地处理。电气接地装置的施工应符合现行国家标准《电气装置安装工程接地装置施工及验收规范》GB 50169的规定。
