  5．4  工程效益评估

5．4．1  发达国家通常都对太阳能供热采暖工程进行系统效益的长期监测，以作为对使用太阳能供热采暖工程用户提供税收优惠或补贴的依据；我国今后也有可能出台类似政策，所以，本条建议有条件的工程，宜在系统工作运行后，进行系统能耗的定期监测，以确定系统的节能、环保效益。
  
5．4．2  本条规定了对太阳能供热采暖工程做节能、环保效益分析的评定指标内容。所包括的评定指标能够有效反映系统的节能、环保效益，而且计算相对简单、方便，可操作性强。

5．4．3  本条规定了计算太阳能供热采暖系统的年节能量、系统寿命期内的总节能费用、费效比和二氧化碳减排量的计算方法——本规范附录F中的推荐公式。
