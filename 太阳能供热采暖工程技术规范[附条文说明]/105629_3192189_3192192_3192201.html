  3．9  其他能源辅助加热／换热设备设计选型

3．9．1  其他能源加热／换热设备所使用的常规能源种类，应符合现行国家标准《采暖通风与空气调节设计规范》GB 50019、《公共建筑节能设计标准》GB 50189的规定。
  
3．9．2  其他能源加热／换热设备的选择原则和设备的综合性能应符合现行国家标准《公共建筑节能设计标准》GB 50189的规定。

3．9．3  其他能源加热／换热设备的设计选型应符合现行国家标准《采暖通风与空气调节设计规范》GB 50019、《锅炉房设计规范》GB 50041的规定。
