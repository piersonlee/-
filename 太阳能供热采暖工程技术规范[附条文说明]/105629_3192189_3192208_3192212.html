  5．4  工程效益评估

5．4．1  太阳能供热采暖系统工作运行后，宜进行系统能耗的定期监测。
  
5．4．2  太阳能供热采暖工程的节能、环保效益的分析评定指标应包括：系统的年节能量、年节能费用、费效比和二氧化碳减排量。

5．4．3  计算太阳能供热采暖系统的年节能量、系统全寿命周期内的总节能费用、费效比和二氧化碳减排量，可采用附录F中的公式评估。
