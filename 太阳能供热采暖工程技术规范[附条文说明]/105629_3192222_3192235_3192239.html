  4．4  控制系统施工

4．4．1  系统的电缆线路施工和电气设施的安装在国家标准《电气装置安装工程电缆线路施工及验收规范》GB 50168和《建筑电气工程施工质量验收规范》GB 50303中已有详细规定，遵照执行即可。
  
4．4．2  为保证系统运行的电气安全，系统中的全部电气设备和与电气设备相连接的金属部件应做接地处理。而电气接地装置的施工在国家标准《电气装置安装工程接地装置施工及验收规范》GB 50169中均有规定，遵照执行即可。
