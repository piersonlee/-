  4．5  末端供暖系统施工

4．5．1  末端供暖系统的施工安装应符合现行国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242、《通风与空调工程施工质量验收规范》GB 50243的相关规定。
  
4．5．2  低温热水地板辐射供暖系统的施工安装应符合现行行业标准《地面辐射供暖技术规程》JGJ 142的相关规定。
