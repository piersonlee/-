  3．8  热水系统设计

3．8．1  太阳能供热采暖系统中热水系统的供热水范围，应根据所在地区气候、太阳能资源条件、建筑物类型、功能，综合业主要求、投资规模、安装等条件确定，并应保证系统在非采暖季正常运行时不会发生过热现象。
  
3．8．2  热水系统设计应符合现行国家标准《建筑给水排水设计规范》GB 50015、《民用建筑太阳能热水系统应用技术规范》GB 50364的规定。

3．8．3  生活热水系统水质的卫生指标，应符合现行国家标准《生活饮用水卫生标准》GB 5749的要求。
