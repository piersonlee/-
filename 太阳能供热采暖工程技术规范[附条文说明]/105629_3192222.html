  中华人民共和国国家标准
    
      太阳能供热采暖工程技术规范

GB 50495-2009
  
  条文说明

制订说明
《太阳能供热采暖工程技术规范》GB 50495-2009经住房和城乡建设部2009年3月19日以第262号公告批准、发布。
  为便于广大设计、施工、科研、学校等单位有关人员在使用本规范时能正确理解和执行条文的规定，《太阳能供热采暖工程技术规范》编制组按章、节、条顺序编制了本规范的条文说明，供使用者参考。在使用中如发现本条文说明有不妥之处，请将意见函寄中国建筑科学研究院(地址：北京北三环东路30号；邮编100013)。
