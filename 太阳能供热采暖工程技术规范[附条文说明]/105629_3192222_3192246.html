  附录A  不同地区太阳能集热器的补偿面积比

A．0．1  当太阳能集热器受实际条件限制，不能按照给出的最佳方位范围和接近当地纬度的倾角安装时，需要使用本附录方法进行面积补偿，本条规定了计算公式，其中的AC是按假设安装倾角为当地纬度、安装方位角为正南，用式(3．4．3-1)和式(3．4．3-2)计算得出的太阳能集热器面积；RS是从A．0．2条给出的表中选取的补偿面积比，应选取与实际安装倾角和方位角最为接近角度对应的RS。
