  4．5  末端供暖系统施工

4．5．1  末端供暖系统的施工安装在国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242、《通风与空调工程施工质量验收规范》GB 50243中均有规定，遵照执行即可。
  
4．5．2  低温热水地板辐射供暖是太阳能供热采暖中使用最广泛的末端供暖系统，其施工安装在行业标准《地面辐射供暖技术规程》JGJ 142中已有详细规定，应遵照执行。
