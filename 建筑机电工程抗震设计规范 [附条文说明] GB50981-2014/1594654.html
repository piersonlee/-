</div>
<p>3．3．3  建筑设备支架(或连接件)的基本自震周期可按下式计算：</p>
<p align="center"><img src="images/2918163_6a82d30547a24334bba0d72b3f91ba72.gif" width="400" height="56"></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;式中：T——体系(结构)自震周期；<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;G<sub>eq</sub>——等效总重力荷载代表值(包括质点处的重力荷载代表值和折算的支架或连接件结构的自重)；<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;g——重力加速度；<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;K——支架(连接件)结构的侧移刚度，取施加于质点上的水平力与它产生的侧移之比。除考虑自身材料性质外，应根据其支承点的实际连接状态，分别采用刚接、铰接、弹性连接或滑动连接等简化的力学模型计算。 <br>
</p>
