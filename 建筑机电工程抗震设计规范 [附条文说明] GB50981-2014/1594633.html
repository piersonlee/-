  <p>6  燃    气<br>
    <br>
6．1  一般规定</p>
</div>
<p>6．1．1  内径大于或等于25mm的燃气管道应进行抗震设计，管道抗震支吊架的设置应符合本规范第8章的规定。<br>
  <br>
6．1．2  室内燃气管道宜选用钢管，也可选用铜管、不锈钢管、铝塑复合管和连接用软管，并应符合现行国家标准《城镇燃气设计规范》GB 50028的有关规定。<br>
<br>
6．1．3  室内燃气管道的最高压力应符合现行国家标准《城镇燃气设计规范》GB 50028的有关规定。<br>
<br>
6．1．4  室外燃气设施的抗震设计应符合现行国家标准《室外给水排水和燃气热力工程抗震设计规范》GB 50032的有关规定。<br>
</p>
