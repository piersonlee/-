  <p>3．2  场地影响</p>
</div>
<p>3．2．1  建筑场地为Ⅰ类时，甲、乙类建筑的建筑机电工程应按本地区抗震设防烈度的要求采取抗震构造措施；丙类建筑的建筑机电工程可按本地区抗震设防烈度降低一度的要求采取抗震构造措施，但6度时仍应按本地区抗震设防烈度的要求采取抗震构造措施。<br>
  <br>
3．2．2  建筑场地为Ⅲ、Ⅳ类时，对设计基本地震加速度为0．15g和0．30g的地区，各类建筑机电工程宜分别按8度(0．20g)和9度(0．40g)的要求采取抗震构造措施。<br>
</p>
