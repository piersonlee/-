  <p>8  抗震支吊架<br>
    <br>
8．1  一般规定</p>
</div>
<p>8．1．1  抗震支吊架在地震中应对建筑机电工程设施给予可靠保护，承受来自任意水平方向的地震作用。<br>
  <br>
8．1．2  组成抗震支吊架的所有构件应采用成品构件，连接紧固件的构造应便于安装。<br>
<br>
8．1．3  保温管道的抗震支吊架限位应按管道保温后的尺寸设计，且不应限制管线热胀冷缩产生的位移。<br>
<br>
8．1．4  抗震支吊架应根据其承受的荷载进行抗震验算。<br>
</p>
