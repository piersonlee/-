  <p>3．5  建筑机电工程设施和支吊架抗震要求</p>
</div>
<p>&nbsp;&nbsp;&nbsp;&nbsp;建筑机电工程设施与结构体系的连接构件和部件，在地震时造成破坏的原因主要是：①电梯配重脱离导轨；②支架间相对位移导致管道接头损坏；③后浇基础与主体结构连接不牢或固定螺栓强度不足造成设备移位或从支架上脱落；④悬挂构件强度不足导致电气灯具坠落；⑤不必要的隔振装置，加大了设备的振动或发生共振，反而降低了抗震性能等。<br>
  <br>
3．5．4  在设防烈度地震下需要连续工作的建筑机电工程设施包括应急配电系统、消防报警及控制系统、防排烟系统、消防灭火系统、通信系统等。<br>
<br>
3．5．5  侧向支撑保护管线不会产生侧向位移，纵向支撑则保护管线不会产生纵向位移。</p>
