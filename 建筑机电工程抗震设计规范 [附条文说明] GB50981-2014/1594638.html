  <p>7．2  系统和装置的设置</p>
</div>
<p>7．2．1  地震时应保证正常人流疏散所需的应急照明及相关设备的供电。<br>
  <br>
7．2．2  地震时需要坚持工作场所的照明设备应就近设置应急电源装置。<br>
<br>
7．2．3  地震时应保证火灾自动报警及联动控制系统正常工作。<br>
<br>
7．2．4  应急广播系统宜预置地震广播模式。<br>
<br>
7．2．5  地震时应保证通信设备电源的供给、通信设备正常工作。<br>
<br>
7．2．6  电梯的设计应符合下列规定：<br>
&nbsp;&nbsp;&nbsp;&nbsp;1  电梯和相关机械、控制器的连接、支承应满足水平地震作用及地震相对位移的要求；<br>
&nbsp;&nbsp;&nbsp;&nbsp;2  垂直电梯宜具有地震探测功能，地震时电梯应能够自动就近平层并停运。<br>
</p>
