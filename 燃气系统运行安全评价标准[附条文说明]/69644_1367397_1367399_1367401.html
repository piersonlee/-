  3．2  评价对象

3．2．1  在进行安全评价时可以对整个燃气系统进行评价，也可仅对其中的部分场站或管道进行评价。 
  
3．2．2  评价对象的评价结论是按照本标准第3．2．2条的方法由各子系统得分计算得出的。安全评价的有效期根据评价的性质，分别参照企业自我评价周期和法定周期而定。
