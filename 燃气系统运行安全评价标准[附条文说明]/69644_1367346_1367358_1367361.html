  5．3  聚乙烯燃气管道

5．3．1  管道敷设除应按本标准第5．2．1条评价外，还应评价下列内容： 
1  与热力管道的间距；
2  引入管的保护；
3  管位示踪。

5．3．2  管道附件应按本标准第5．2．2条评价。

5．3．3  日常运行维护应按本标准第5．2．3条评价。

5．3．4  管道泄漏检查应按本标准第5．2．4条评价。
