  11  安全管理
    
11．1  一般规定

11．1．1  安全管理评价单元宜划分为：安全生产管理机构与人员、安全生产规章制度、安全操作规程、安全教育培训、安全生产投入、工伤保险、安全检查、隐患整改、劳动保护、重大危险源管理、事故应急救援、事故管理、生产运行管理等。在评价工作中，可根据评价对象的实际情况划分评价单元。
  
11．1．2  燃气企业安全管理的安全评价应符合本标准第11．2节和附录H的规定。
