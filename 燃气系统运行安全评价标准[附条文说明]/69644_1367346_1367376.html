  9  数据采集与监控系统
    
9．1  一般规定

9．1．1 燃气管网数据采集与监控系统的安全评价应包括调度中心监控系统和通信系统。
  
9．1．2  数据采集与监控系统的评价单元宜划分为：服务器、监控软件功能、系统运行指标、系统运行环境、网络防护、通信网络架构与通道、通信运行指标、运行与维护管理等。在评价工作中，可根据评价对象的实际情况划分评价单元。

9．1．3  数据采集与监控系统设施与操作安全评价应符合本标准第9．2、9．3节和附录F的规定。
