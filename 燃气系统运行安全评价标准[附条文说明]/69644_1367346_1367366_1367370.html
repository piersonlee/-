  7．4  瓶装液化石油气供应站

7．4．1  总图布置应评价下列内容：
1  瓶库与其他建(构)筑物的防火间距；
2  安全隔离条件；
3  消防和救护条件。 

7．4．2  瓶库应评价下列内容：
1  瓶库的气瓶存放量；
2  建筑结构；
3  室内温度；
4 气瓶的摆放。

7．4．3  消防与安全设施应按本标准第4．2．11条第1、2、4、5、6、7款评价。
