  1  总    则

1．0．1  为加强对燃气系统运行安全的监督管理，促进燃气系统运行安全管理水平的提高，制定本标准。
  
1．0．2   本标准适用于已正式投产运行的面向居民、商业、工业企业、汽车等领域燃气系统的现状安全评价。
本标准不适用于燃气的生产、城市门站以前的天然气管道输送，以及沼气、秸秆气的生产和使用。

1．0．3   对燃气系统进行安全评价时，除应符合本标准外，尚应符合国家现行有关标准的规定。
