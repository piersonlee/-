  3．2  评价对象

3．2．1  评价对象的确定应遵循相对独立、相对完整的原则，以整个燃气系统或其中的若干子系统为对象进行安全评价。
  
3．2．2  对范围较大的系统进行安全评价时，若其中的子系统已单独进行安全评价，且安全评价结论处于有效期内时，子系统的安全评价得分可直接引用，并作为整个系统安全评价结论的依据。
