  1  总    则

1．0．1  阐述本标准编写目的和意义。本标准应用安全系统工程原理和方法，对燃气系统中存在的危险有害因素进行辨识与分析，判断燃气系统发生事故和职业危害的可能性及其严重程度，从而为制定防范措施和管理决策提供科学依据。
