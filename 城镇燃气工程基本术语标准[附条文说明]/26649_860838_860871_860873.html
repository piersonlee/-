  10．2 燃气应用

  10．2．31 燃气热水器常见的有容积式燃气热水器、燃气快速热水器、烟道式燃气热水器和平衡式燃气热水器。
  
10．2．52 过热保护装置一般安装在燃气热水器、燃气壁挂炉、燃气锅炉、商用燃气炸炉、燃气蒸箱等燃具上，当热水器水箱箱体温度、热水器出水温度、油温、蒸箱箱体温度过高导致事故时切断燃气，起安全保护作用。
