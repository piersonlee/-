  1  总则

  1．0．1  为统一城镇燃气工程的基本术语及其释义，实现专业术语的标准化，便于国内外技术交流，制定本标准。
  
  1．0．2 本标准规定了燃气工程技术的基本术语，适用于城镇燃气工程及相关领域。
  
1．0．3 燃气工程的文件、图纸、科技文献使用的术语，应符合本标准的规定。本标准未纳入的术语，尚应符合国家现行有关术语标准的规定。
