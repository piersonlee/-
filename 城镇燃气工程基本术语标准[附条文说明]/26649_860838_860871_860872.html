  10 燃气燃烧与应用
    
  10．1 燃烧

  10．1．42 在条件不足时，基准气也可使用当地商品气源气。
  
  10．1．44  又称沃泊指数。1926年由意大利工程师和数学家Wobbe提出，直到19世纪60年代才正式被燃气界采用。
  
10．1．46 燃气互换性举例如下：以a燃气设计的燃具，改为使用S燃气，当燃烧器不作任何调整而能保证燃具正常工作，称S燃气对a燃气具有互换性。
