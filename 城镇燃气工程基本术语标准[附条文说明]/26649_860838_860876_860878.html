  11．2 监控和数据采集

  11．2．6  远动终端RTU与常用的可编程序控制器PLC相比，RTU通常要具有优良的通信能力和更大的存储容量，适用于更恶劣的温度和湿度环境，提供更多的计算功能。
  
11．2．12 开放系统包括一台或多台计算机、有关的软件、外围、终端、操作人员、物理过程和信息传送手段等，形成了一个能够完成信息处理的自治整体。
