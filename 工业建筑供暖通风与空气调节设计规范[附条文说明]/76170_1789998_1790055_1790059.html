  11．4  通风系统

11．4．1  生产工艺有要求且技术可行时，通风系统宜监测下列参数：
1  工作区有毒物质的浓度；
2  工作区有爆炸危险物质的浓度。

11．4．2  排除有毒或爆炸危险物质的局部排风系统，以及甲、乙类工业建筑的全面排风系统，宜与污染物浓度报警装置连锁，并应在工作地点设置通风机启停状态显示。
