  附录C  夏季太阳总辐射照度

C．0．1  计算夏季空调冷负荷时，建筑物各朝向垂直面与水平面的太阳总辐射照度应按表C．0．1-1～表C．0．1-7采用。
表C．0．1-1  北纬20°太阳总辐射照度(W／m2)
  
  
  
  表C．0．1-2  北纬25°太阳总辐射照度(W／m2)
  
  
  
  表C．0．1-3  北纬30°太阳总辐射照度(W／m2)
  
  
  
  表C．0．1-4  北纬35°太阳总辐射照度(W／m2)
  
  
  
  表C．0．1-5  北纬40°太阳总辐射照度(W／m2)
  
  
  
  表C．0．1-6  北纬45°太阳总辐射照度(W／m2)
  
  
  
  表C．0．1-7  北纬50°太阳总辐射照度(W／m2)
