  附录E  夏季空气调节设计用大气透明度分布图

夏季空气调节设计用大气透明度等级分布图，其制订条件是在标准大气压力下，大气质量M＝2，(M＝，β为太阳高度角，这里取β＝30°)。
根据本附录所标定的计算大气透明度等级，再按本规范第4．3．4条表4．3．4进行大气压力订正，即可确定出当地的计算大气透明度等级。本附录是根据我国气象部门有关科研成果中给出的我国七月大气透明度分布图，并参照全国日照率等值线图改制的。
