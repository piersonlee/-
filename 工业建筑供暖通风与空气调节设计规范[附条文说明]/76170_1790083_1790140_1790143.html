  11．3  供暖系统

11．3．1  本条规定了供暖系统的监测要求。
监测数据主要用于运行管理、运行调节。对于改善供暖质量、供暖系统节能运行、监视供暖系统运行状态均有帮助，防止供暖场所过冷或过热的情形出现。
