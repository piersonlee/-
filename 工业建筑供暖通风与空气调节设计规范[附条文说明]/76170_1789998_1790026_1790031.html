  7．5  排  气  筒

7．5．1  排气筒的高度应满足国家现行有关大气污染物排放标准的要求，且不应低于15m。
  
7．5．2  排气筒出口风速宜为15m／s～20m／s。对集中大型排气筒宜预留排风能力。

7．5．3  排气筒应设置用于监测的采样孔和监测平台，以及必要的附属设施。

7．5．4  排气筒排烟时应根据烟气条件设绝热层、防腐层等。

7．5．5  一定区域内的排风点宜合并设置集中排气筒。
