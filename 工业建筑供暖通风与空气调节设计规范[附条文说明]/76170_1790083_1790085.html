  2  术    语

2．0．1  公用辅助建筑物系指为生产主工艺提供水、电、气、热力的建筑物，以及试验、化验类建筑物；生活、行政辅助建筑物包括食堂、浴室、活动中心、宿舍、办公楼等。
  
2．0．11  严寒或寒冷地区冬季加热矿井进风也俗称为井筒保温。
