  9．6  冷热电联供

9．6．1  采用冷热电联供系统时，应优化系统配置，并应满足能源梯级利用的要求。
  
9．6．2  烟气余热利用方式应根据项目的冷热需求情况经技术经济比较后确定，可采用下列方式：
1  采用余热锅炉生产热水或蒸汽用于供热，采用热水或蒸汽型溴化锂吸收式冷水机组供冷；
2  采用烟气型溴化锂吸收式冷热水机组供冷、供热；
3  同时采用余热锅炉供热、溴化锂吸收式冷热水机组供冷、供热。
