  11．3  供暖系统

11．3．1  供暖系统宜监测下列参数，技术可行时应根据监测数据调节供暖量：
1  活动区干球温度；
2  热力入口处热媒温度、压力及过滤器前、后压差；
3  热风供暖系统空气加热器进风温度、出风温度，空气过滤器前、后压差。

11．3．2  供暖热计量及供暖调节应符合本规范第5．9节的规定。
