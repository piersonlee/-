  12  城市交通隧道

国内外发生的隧道火灾均表明，隧道特殊的火灾环境对人员逃生和灭火救援是一个严重的挑战，而且火灾在短时间内就能对隧道设施造成很大的破坏。由于隧道设置逃生出口困难，救援条件恶劣，要求对隧道采取与地面建筑不同的防火措施。
由于国家对地下铁道的防火设计要求已有标准，而管线隧道、电缆隧道的情况与城市交通隧道有一定差异，本章主要根据国内外隧道情况和相关标准，确定了城市交通隧道的通用防火技术要求。
