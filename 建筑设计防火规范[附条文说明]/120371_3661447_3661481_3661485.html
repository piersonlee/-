  7．4  直升机停机坪

7．4．1  建筑高度大于100m且标准层建筑面积大于2000m2的公共建筑，宜在屋顶设置直升机停机坪或供直升机救助的设施。
  
7．4．2  直升机停机坪应符合下列规定：
1  设置在屋顶平台上时，距离设备机房、电梯机房、水箱间、共用天线等突出物不应小于5m；
2  建筑通向停机坪的出口不应少于2个，每个出口的宽度不宜小于0．90m；
3  四周应设置航空障碍灯，并应设置应急照明；
4  在停机坪的适当位置应设置消火栓；
5  其他要求应符合国家现行航空管理有关标准的规定。
