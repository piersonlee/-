  8．2  安全检查

8．2．1  使用单位应对太阳能集热系统的运行和安全性进行定期检查。

  8．2．2  使用单位应对安装在墙面处的太阳能集热器定期进行其防护设施的维护和检修。
  
  8．2．3  使用单位应在进入冬季之前检查系统防冻性能的安全性。
  
  8．2．4  使用单位应定期检查太阳能集热系统的防雷设施。
  
  8．2．5  使用单位应定期检查辅助能源装置以及相应管路系统的安全性。
