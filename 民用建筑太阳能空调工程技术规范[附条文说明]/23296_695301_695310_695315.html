  5．5  暖通和给水排水设计

5．5．1  太阳能空调系统的机房应保持良好的通风，并应满足现行国家标准《采暖通风与空气调节设计规范》GB 50019中对机房的要求。

5．5．2  太阳能空调系统中机房的给水排水设计应符合现行国家标准《建筑给水排水设计规范》GB 50015中的相关规定，其消防设计应按相关国家标准执行。

  5．5．3  太阳能集热器附近宜设置用于清洁集热器的给水点并预留相应的排水设施。
