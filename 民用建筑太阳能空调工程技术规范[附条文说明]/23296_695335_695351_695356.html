  6．5  电气与自动控制系统安装

6．5．1  太阳能空调系统的电缆线路施工和电气设施的安装在现行国家标准《电气装置安装工程电缆线路施工及验收规范》GB 50168和《建筑电气工程施工质量验收规范》GB 50303中有详细规定，应遵照执行。

6．5．2  为保证系统运行的电气安全，系统中的全部电气设备和与电气设备相连接的金属部件应作接地处理。而电气接地装置的施工在现行国家标准《电气装置安装工程接地装置施工及验收规范》GB 50169中均有规定，应遵照执行。

6．5．3  本条强调了传感器安装的质量和注意事项。
