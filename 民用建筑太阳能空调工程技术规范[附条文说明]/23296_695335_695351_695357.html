6．6 压力试验与冲洗

6．6．1 为防止系统漏水，本条对此加以强调。

6．6．2 本条规定了管路和设备的检漏试验。对于各种管路和承压设备，试验压力应符合设计要求。当设计未注明时，应按现行国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242的相关要求进行。非承压设备做满水灌水试验，满水灌水检验方法：满水试验静置24h，观察不漏不渗。

6．6．3 本条规定是为防止低温水压试验结冰造成管路和集热器损坏。
