  5．6  电气设计

5．6．1、5．6．2  这两条是对太阳能空调系统中使用电气设备的安全要求，其中5．6．2条为强制性条文。如果系统中含有电气设备，其电气安全应符合现行国家标准《家用和类似用途电器的安全》(第一部分通用要求)GB 4706．1的要求。

5．6．3  太阳能空调系统的电气管线应与建筑物的电气管线统一布置，集中隐蔽。
