  6．5  电气与自动控制系统安装

6．5．1  太阳能空调系统的电缆线路施工和电气设施的安装应符合现行国家标准《电气装置安装工程  电缆线路施工及验收规范》GB 50168和《建筑电气工程施工质量验收规范》GB 50303的相关规定。
  
  6．5．2  所有电气设备和与电气设备相连接的金属部件应作接地处理。电气接地装置的施工应符合现行国家标准《电气装置安装工程接地装置施工及验收规范》GB 50169的相关规定。

6．5．3  传感器的接线应牢固可靠，接触良好。接线盒与套管之间的传感器屏蔽线应作二次防护处理，两端应作防水处理。
