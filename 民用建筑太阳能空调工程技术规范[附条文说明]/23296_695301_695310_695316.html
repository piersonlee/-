  5．6  电气设计

5．6．1  电气设计应满足太阳能空调系统用电负荷和运行安全的要求，并应符合现行行业标准《民用建筑电气设计规范》JGJ 16的有关规定。

5．6．2  太阳能空调系统中所使用的电气设备应设置剩余电流保护、接地和断电等安全措施。

5．6．3  太阳能空调系统电气控制线路应穿管暗敷或在管道井中敷设。
