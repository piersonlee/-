  8  太阳能空调系统运行管理
    
  8．1  一般规定

8．1．1  太阳能空调系统交付使用前，系统提供单位应对使用单位进行操作培训，并帮助使用单位建立太阳能空调系统的管理制度，提交使用手册。

8．1．2  太阳能空调系统的运行和管理应由专人负责。

8．1．3  当太阳能空调系统运行发生异常时，应及时处理。

8．1．4  使用单位应对太阳能空调系统进行定期检查，检查周期不应大于1年。
