  7．3  竣工验收

7．3．1  本条强调了竣工验收的时机。
  
  7．3．2  本条强调了竣工验收应提交的资料。实际应用中，一些施工单位对施工资料不够重视，这会对今后的设备运行埋下隐患，应予以注意。
