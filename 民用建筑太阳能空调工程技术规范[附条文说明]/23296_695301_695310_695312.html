  5．2  规划设计

5．2．1  建筑体形和空间组合应充分考虑太阳能的利用要求，为接收更多的太阳能创造条件。

5．2．2  规划设计应进行建筑日照分析和计算。安装在屋面的集热器和冷却塔等设施不应降低建筑本身或相邻建筑的建筑日照要求。

5．2．3  建筑群体和环境设计应避免建筑及其周围环境设施遮挡太阳能集热器，应满足太阳能集热器在夏季制冷工况时全天不少于6h日照时数的要求。
