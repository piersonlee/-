中华人民共和国国家标准

民用建筑太阳能空调工程技术规范


GB 50787-2012

条文说明


制订说明
《民用建筑太阳能空调工程技术规范》GB 50787-2012，经住房和城乡建设部2012年5月28日以第1412号公告批准、发布。
为便于广大设计、施工、科研、学校等单位有关人员在使用本规范时能正确理解和执行条文规定，《民用建筑太阳能空调工程技术规范》编制组按章、节、条顺序编制了本规范的条文说明，对条文规定的目的、依据以及执行中需注意的有关事项进行了说明。但是，本条文说明不具备与规范正文同等的法律效力，仅供使用者作为理解和把握规范规定的参考。
