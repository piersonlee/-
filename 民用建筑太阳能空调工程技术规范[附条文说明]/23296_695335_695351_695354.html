  6．3  制冷系统安装

6．3．1  本条强调安装时应对制冷机组进行保护。
  
  6．3．2  本条是根据电气和控制设备的安装要求对制冷机组的安装位置作出规定。
  
  6．3．3  现行国家标准《制冷设备、空气分离设备安装工程施工及验收规范》GB 50274及《通风与空调工程施工质量验收规范》GB 50243规范了空调设备及系统的施工要求，应遵照执行。
  
  6．3．4  空调末端系统的施工安装在现行国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242和《通风与空调工程施工质量验收规范》GB 50243中均有规定，应遵照执行。
