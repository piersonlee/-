  8．3  系统维护

8．3．1  使用单位应对系统中的传感器进行年检，发现问题应及时更换。

8．3．2  太阳能集热器应每年进行全面检查，定期清洗集热器表面。

8．3．3  使用单位应定期检查水泵、管路以及阀门等附件。

8．3．4  夏季空调系统停止运行时，应采取有效措施防止太阳能集热系统过热。

8．3．5  热力制冷机组的维护应按照生产企业的相关要求进行。
