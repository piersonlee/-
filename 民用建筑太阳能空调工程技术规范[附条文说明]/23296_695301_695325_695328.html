  7．3  竣工验收

7．3．1  工程移交用户前，应进行竣工验收。竣工验收应在分项工程验收和性能检验合格后进行。
  
7．3．2  竣工验收应提交下列资料：
1  设计变更证明文件和竣工图；
2  主要材料、设备、成品、半成品、仪表的出厂合格证明或检验资料；
3  屋面防水检漏记录；
4  隐蔽工程验收记录和中间验收记录；
5  系统水压试验记录；
6  系统水质检验记录；
7  系统调试和试运行记录；
8  系统热性能评估报告；
9  工程使用维护说明书。
