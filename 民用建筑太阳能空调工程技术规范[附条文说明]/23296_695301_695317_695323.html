  6．6  压力试验与冲洗

6．6．1  太阳能空调系统安装完毕后，在管道保温之前，应对压力管道、设备及阀门进行水压试验。

6．6．2  太阳能空调系统压力管道的水压试验压力应为工作压力的1．5倍。非承压管路系统和设备应做灌水试验。当设计未注明时，水压试验和灌水试验应按现行国家标准《建筑给水排水及采暖工程施工质量验收规范》GB 50242的相关要求进行。

6．6．3  当环境温度低于0℃进行水压试验时，应采取可靠的防冻措施。

6．6．4  吸收式和吸附式制冷机组安装完毕后应进行水压试验。系统水压试验合格后，应对系统进行冲洗直至排出的水不浑浊为止。
