  1 总则

1．0．1 为使蓄能空调系统在设计、施工、调试、检测、验收及运行管理，做到安全可靠、经济适用、技术先进，确保工程质量，制定本标准。
1．0．2 本标准适用于新建、扩建和改建的工业与民用建筑蓄能空调系统的设计、施工、调试、检测、验收及运行管理。
1．0．3 蓄能空调系统的设计、施工、调试、检测、验收及运行管理，除应符合本标准外，尚应符合国家现行有关标准的规定。
