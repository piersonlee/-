  4．4 粘结剂、密封胶和耐磨剂的性能要求

  4．4．1 本条系修改条文，强调了应根据保冷材料的性能以及使用温度来选择合适的粘结剂。对泡沫玻璃用粘结剂增加了宜用弹性粘结剂和密封胶的要求。
  
  4．4．2 本条系修改条文，对伸缩的定义补充了由于温度变化引起伸缩的限制条件。
  
4．4．3 本条系修改条文，补充了粘结剂施工时环境温度的要求。
