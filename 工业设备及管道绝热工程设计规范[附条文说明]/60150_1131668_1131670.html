  2 术语和符号
    
  2．1 术语

 2．1．2 本条系修改条文。原规范保温的定义不够全面，未包含以降低表面温度为目的防烫伤保温，需对保温的定义进行补充。
  
  2．1．5～2．1．7 这三条系新增条文，增加了“硬质绝热制品”、“半硬质绝热制品”和“软质绝热制品”的定义。
