  6．3 防潮层设计要求

 6．3．1  设备与管道的保冷层外表面应设置防潮层。地沟内敷设管道的保温层外表面，宜设置防潮层。
  
  6．3．2  在环境变化与振动情况下，防潮层应能保持其结构的完整性和密封性。
  
  6．3．3  胶泥涂抹结构的防潮层的组成，应符合现行国家标准《工业设备及管道绝热工程施工规范})GB 50126的有关规定。
  
6．3．4  防潮层外如需使用捆扎件时，不得损坏防潮层。
