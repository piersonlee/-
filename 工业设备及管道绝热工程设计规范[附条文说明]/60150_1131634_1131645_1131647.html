  5．2 保冷计算

 5．2．1 保冷计算应根据工艺要求确定保冷计算参数。当无特殊工艺要求时，保冷厚度应采用本规范公式(5．3．3-1)计算，双层时应采用本规范公式(5．3．4-1)计算，并应用经济厚度调整。
  
5．2．2 用经济厚度计算的保冷厚度应用防结露厚度校核。
