  5．5  钢塑转换管件连接
    
  

5．5．1  钢塑转换管件的聚乙烯管端与聚乙烯管道或管件的连接应符合本标准热熔连接或电熔连接的相关规定。

5．5．2  钢塑转换管件的钢管端与金属管道的连接应符合现行行业标准《城镇燃气输配工程施工及验收规范》CJJ 33的有关规定。

5．5．3  钢塑转换管件的钢管端与钢管焊接时，应对钢塑过渡段采取降温措施。
  
5．5．4  钢塑转换管件连接后应对接头进行防腐处理，防腐等级应满足设计要求，并应检验合格。
