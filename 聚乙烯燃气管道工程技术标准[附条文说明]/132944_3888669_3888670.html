  1 总 则

1．0．1 为保障安全供气，使埋地聚乙烯燃气管道工程的设计、施工及验收符合技术先进、安全适用、经济合理的要求，确保工程质量和安全供气，制定本标准。
  
1．0．2  本标准适用于工作温度在-20℃～40℃，工作压力不大于0．8MPa，公称外径不大于630mm的埋地聚乙烯燃气管道工程的设计、施工及验收。

1．0．3  聚乙烯燃气管道严禁明设。

1．0．4  聚乙烯燃气管道工程的设计、施工及验收除应符合本标准外，尚应符合国家现行有关标准的规定。
