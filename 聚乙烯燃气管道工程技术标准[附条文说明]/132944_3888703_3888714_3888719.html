  5．5  钢塑转换管件连接

5．5．3  规定此条的目的是提示操作人员，在钢管焊接时，注意焊弧高温对聚乙烯管道的不良影响，因为聚乙烯管道软化点在130℃左右、熔点在210℃左右，过高的温度会使聚乙烯管与其接合部位软化，达不到密封效果，影响钢塑转换管件的连接性能。采取降温措施是为了防止因热传导，导致塑料与金属接合部位软化而损伤钢塑转换管件。
  
5．5．4  规定此条的目的是强调钢塑转换管件连接后，应对钢管端(焊接、法兰连接、丝扣连接等)连接部位，以及连接过程中破坏的防腐层，按原设计防腐等级进行防腐处理，以保证燃气管道系统能长期使用。常采用防腐材料整体包覆方式。
