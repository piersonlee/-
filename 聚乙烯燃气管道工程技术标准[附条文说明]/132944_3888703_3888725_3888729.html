  7．4 严密性试验

7．4．1  对于聚乙烯管道的严密性试验，在国外，其试验方法与钢管基本一致，在我国，过去几年内敷设的聚乙烯管道的严密性试验均执行现行行业标准《城镇燃气输配工程施工及验收规范》CJJ 33的规定，效果良好。因此，本标准严密性试验直接引用现行行业标准《城镇燃气输配工程施工及验收规范》CJJ 33的严密性试验要求。

7．4．2  对于严密性试验的升压速度不宜过快，当管内压力达到试验压力后，应保持一定时间，待管内介质温度和土壤温度平衡，管道径向膨胀稳定后，再进行压力监测。全国各地因地区和季节的不同，温度差异较大。温度低，管道径向膨胀稳定的时间就短，各地可根据自己的经验确定该时间。
