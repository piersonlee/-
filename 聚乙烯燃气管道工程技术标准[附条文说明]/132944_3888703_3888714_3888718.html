  5．4  法兰连接

5．4．3  本条规定是为了保障法兰连接时，两法兰面保持平行，连接轴线能够同心。法兰面不平行，将给安装和将来的维护管理带来麻烦。按对称顺序分次均匀紧固法兰盘上的螺栓，是为了防止发生扭曲和消除聚乙烯材料的应力。

5．4．4  规定法兰密封面、密封件不得有影响密封性能的划痕、凹坑等缺陷，是为了保证法兰连接的密封性；法兰密封面、密封件材质应符合输送城镇燃气的要求，是为了保证其能长期使用。

5．4．5  规定法兰盘、紧固件应经过防腐处理，是为了保证其能长期使用。
