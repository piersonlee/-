  7．4严密性试验

7．4．1  聚乙烯燃气管道严密性试验应符合现行行业标准《城镇燃气输配工程施工及验收规范》CJJ 33的有关规定。
  
  7．4．2  聚乙烯燃气管道严密性试验应在压力稳定时进行压力记录。
