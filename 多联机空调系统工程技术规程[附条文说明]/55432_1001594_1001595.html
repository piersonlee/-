  1 总则

  1．0．1 为规范多联机空调系统工程的设计、施工及验收，做到技术先进、经济合理、安全适用和保证工程质量，制定本规程。
  
  1．0．2 本规程适用于在新建、改建、扩建的工业与民用建筑中，以变制冷剂流量多联分体式空调机组为主要冷热源的空调工程的设计、施工及验收。
  
  1．0．3 多联机空调系统工程的设计、施工及验收，除应符合本规程外，尚应符合国家现行有关标准的规定。
