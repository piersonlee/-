  4．2 材料要求

 4．2．1 制冷剂配管在弯管时，铜管的外壁壁厚会随着管道的弯曲而变薄，同时弯曲部位由于阻力增大，管内的摩擦系数也会增加，对弯管处的壁厚必须严格规定，必须严格遵守设计文件的要求。
  
  4．2．4 保温材料质量的好坏直接影响系统的能效，对材料质量需核查和控制。
