  3．3 负荷计算

  3．3．2 考虑到多联机空调系统的特点，对间歇使用空调的房间，在选择空调室内机时，要充分考虑建筑物蓄热特性形成的负荷；对能单独使用空调的房间，在选择空调室内机时，要考虑邻室不使用空调时形成的相邻房间围护结构传热负荷。
