  5 施工与安装
    
  5．1 一般规定

 5．1．1 多联机空调系统工程实施过程中，其室内、外机组及管线与其他专业有交叉，应考虑与其他专业相互协调。
  
  5．1．2 多联机空调系统工程需按设计要求施工，是保证系统使用效果的必要条件，设备和部件要与设计一致。
  
  5．1．3 多联机空调机组的过度倾斜、振动等都会造成设备的损坏和不能正常工作，因此，设备的搬运和吊装应符合产品技术文件的要求。
