  3．3 负荷计算

  3．3．1 空调负荷计算应符合现行国家标准《采暖通风与空气调节设计规范》GB 50019的有关规定。
  
  3．3．2 间歇空调的房间，负荷计算时应考虑建筑物蓄热特性所形成的负荷；不同时使用的房间，负荷计算时应考虑邻室空调不运行时所形成的围护结构传热负荷。
