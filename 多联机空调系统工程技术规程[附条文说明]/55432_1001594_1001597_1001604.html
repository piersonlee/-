  3．7 监测和控制

  3．7．1 根据建筑所属类型，多联机空调系统的电气设计应符合国家现行有关标准的规定。
  
  3．7．2 多联机空调系统应设置自动控制与监测系统，并应根据产品制造商提供的产品说明书进行设计。
  
  3．7．3 当建筑物内设有消防控制室时，集中新、排风风道上的防火阀宜选用带有电信号输出装置的防火阀。
  
3．7．4 集中新风与排风系统宜具有新风空气过滤器进出口静压差超限报警和新风机与排风机启停状态监控功能。

3．7．5 多联机空调系统的电加热器应与送风机联锁，并应设置无风断电、超温断电保护装置；连接电加热器的金属风管应接地。
