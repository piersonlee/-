  5．3 室外机安装

 5．3．1 室外机安装时，应确保室外机的四周按照要求留有足够的进排风和维护空间，进排风应通畅，必要时室外机应安装风帽及气流导向格栅。
  
  5．3．2 室外机应安装在水平和经过设计有足够强度的基础和减振部件上，且必须与基础进行固定。
  
  5．3．3 室外机安装时，基础周围应做排水沟。
  
5．3．4 当室外机安装在屋顶上时，应检查屋顶的强度并应采取防水措施。
