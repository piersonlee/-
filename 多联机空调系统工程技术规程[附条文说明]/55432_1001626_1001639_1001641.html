</style><title>5．2 室内机安装</title><Body background="images/back.gif"> 

  5．2 室内机安装

  5．2．1 机组送风口前的空间内不能受障碍物阻挡，设备配管和电气盒侧应留有维修空间，以保证正常的送风效果和检修空间。
  
  5．2．2 室内机在运转中会产生振动，如固定不牢会使室内机倾斜，发生漏水或产生振动噪声，因此，要采用双螺母进行固定，防止螺母由于振动造成松脱。
  
  5．2．3 由于施工现场环境较差，设备直接暴露于现场容易污染室内机翅片及过滤网，造成不必要的损失。因此室内机安装完成后要及时进行防尘保护，防止其他工序污染设备。
  
  5．2．4 采用软连接可以保证风管的荷载不传到室内机上，同时有利于风管的伸缩和防止因振动产生的固体噪声。
