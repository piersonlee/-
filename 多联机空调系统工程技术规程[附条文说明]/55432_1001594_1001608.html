  5 施工与安装
    
  5．1 一般规定

 5．1．1 多联机空调系统工程的安装应与建筑、结构、电气、给水排水、装饰等专业相互协调，合理布置。
  
  5．1．2 多联机空调系统中室内机、室外机、管道、管件的型号、规格、性能及技术参数等必须符合设计文件要求，设备外表面应无损伤、密封应良好，随机文件和配件应齐全。
  
  5．1．3 空调用设备的搬运和吊装，应符合产品技术文件的有关规定，并应做好设备的保护工作，不得因搬运或吊装而造成设备损伤。
