  4 设备与材料
    
  4．1 一般规定

 4．1．1 多联机空调系统工程中采用的多联式空调（热泵）机组以及新风处理设备等均应符合国家现行相关产品标准的规定。
  
  4．1．2 多联机空调系统工程中使用的设备与材料应经进场检查确认合格后，方可使用。
