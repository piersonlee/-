  5．5 制冷剂的充注与回收

  5．5．1 多联机空调机组出厂时，会在室外机组内充注制冷剂，由于系统的安装管长不同，实际安装时还需要追加充注相应量的制冷剂。追加的制冷剂量应根据产品制造商技术资料提供的方法进行计算。
  
  5．5．2 R410A和R407C制冷剂属于混合型制冷剂，如采用气态充注的方式，充注到系统中的制冷剂成分容易发生变化，不能保证制冷剂的热力性质，影响系统的效能。因此本条对充注状态作出了规定。
  
  5．5．3 氢氯氟烃、氢氟烃及其混合制冷剂在排放时形成温室气体，对地球大气层产生污染，为了保护人类的生存环境，减少大气中的排放，在制冷剂需要排空时，要使用回收机回收。
