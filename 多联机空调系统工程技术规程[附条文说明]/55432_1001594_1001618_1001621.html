  6．3 检验

 6．3．1 多联机空调系统工程在验收前，应进行系统带负荷效果检验。
  
  6．3．2 多联机空调系统工程带负荷效果检验应在满足多联式空调（热泵）机组技术文件中规定的使用温度范围条件下进行。
  
  6．3．3 综合效果检验可包括下列项目：
1 送、回风口空气温度、湿度和风量的测定；
2 多联式空调（热泵）机组吸、排气的压力和温度，电动机的电流、电压和温升的测定；
3 室内空气温、湿度的测定；
4 室内噪声的测定；
5 室外空气温、湿度的测定；
6 新风系统新、排风量的测定；
7 各设备耗电功率的测定。
