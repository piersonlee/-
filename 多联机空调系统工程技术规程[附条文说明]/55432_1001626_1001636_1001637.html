  4 设备与材料
    
  4．1 一般规定

 4．1．1 多联机空调系统工程中采用的多联式空调（热泵）机组及新风处理设备应按《多联式空调（热泵）机组》GB/T 18837-2002和《空气-空气能量回收装置》GB 21087-2007生产，并达到《多联式空调（热泵）机组能效限定值及能源效率等级》GB 21454-2008的要求。
  
  4．1．2 多联机空调系统工程使用的设备、管道、绝热材料等是否完好、合格，与设计要求是否一致，是决定工程合格的重要因素，应对使用的设备与材料进场检查确认。
