  5．2 室内机安装

 5．2．1 安装机组时，应留有足够的检修保养空间，同时应满足整体美观要求。
  
  5．2．2 吊装的室内机吊环下侧应采用双螺母进行固定。
  
  5．2．3 现场安装的室内机应进行防尘保护。
  
5．2．4 风管式室内机与管道之间宜采用软连接。
