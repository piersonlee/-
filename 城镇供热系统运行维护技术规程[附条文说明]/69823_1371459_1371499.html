  7  监控与运行调度
    
7．1  一般规定

7．1．1  检测与控制装置宜采用可在线检修的产品。当信号或供电中断时，自动调节装置应能维持当前值。
  
7．1．2  供热系统宜采用计算机自动监控系统。常规自动监控仪表宜以电动单元组合仪表和基地式仪表为主。
