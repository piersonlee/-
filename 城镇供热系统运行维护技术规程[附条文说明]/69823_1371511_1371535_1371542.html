  5．7  维护与检修

5．7．2  泵站与热力站的检查维护规定。
1  供热运行期间：
1)为保证供热系统运行正常，要对运转设备的电机、轴承的温度、声音、震动和润滑，用电设备的电压、电流、接地，对系统的温度、压力、补水量，水泵、电机的冷却状况、滴漏水等进行全面检查，确保系统安全、稳定运行。
2)加入润滑油或润滑脂的频次及种类要根据说明书的具体要求进行。
