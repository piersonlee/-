  6．7  维护与检修

6．7．1  供暖企业需对系统失水量、运行费用与系统维修、改造等费用进行经济比较，确定是否采用热用户系统充水湿保养。采用钢制散热器的热用户系统，要进行充水湿保，并保证水质合格。
  
6．7．2
2  随着低温地板辐射采暖等技术的应用，热用户入户系统均安装过滤器，过滤器的堵塞是产生热用户供暖质量问题的主要原因之一，因此，需加强过滤器的清洗、排污工作。
4  供暖企业要加强对热用户系统的检查，尤其是立管系统，一般都暗装在管道廊内，出现泄漏不易发现，造成整个立管的外表面腐蚀，降低系统使用寿命。
