  2．3  运行维护保养

2．3．4  供热系统除运行设备外，建筑结构、各种阀门、护栏、爬梯、管道、井盖、盖板、支架、栈桥需保证安全牢固，照明设施保持完好，上述设施的状态直接关系到操作人员的人身安全和设备的安全，需要定期进行检查维护和维修。
  
2．3．8  阀门是城镇供热系统中最常见、最关键的设施之一，是进行供热系统运行调节的重要设施，要确保开关灵活、开启正常。
