  7．5 最佳运行工况

7．5．1  直接连接、混水连接、间接连接等运行方式的供热系统，应根据供热计划制定阶段性运行方案。
  
7．5．2  多热源、多泵站供热系统应根据节能、环保及温度变化，进行供热量、供水量平衡计算，以及关键部位供、回水压差计算，制定基本热源、尖峰热源、中继泵、混水泵等设备的最佳运行方案。

7．5．3  多类型热负荷供热系统应根据不同连接方式，制定相应的运行调节方案。

7．5．4  地形高差变化大的供热系统，不同静压区的仪表、设备应可靠、安全运行。

7．5．5  大型供热系统应进行可靠性分析，可靠度不应小于85％。当供热系统故障时，应按应急预案进行运行调节。
