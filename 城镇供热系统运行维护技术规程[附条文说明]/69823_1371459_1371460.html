  1  总    则

1．0．1  为提高城镇供热系统运行、维护技术水平，实现城镇供热系统安全、稳定供热，制定本规程。
  
1．0．2  本规程适用于城镇供热系统的运行和维护，其中热源部分适用于燃煤层燃锅炉和燃气锅炉。

1．0．3  城镇供热系统的运行和维护除应符合本规程外，尚应符合国家现行有关标准的规定。
