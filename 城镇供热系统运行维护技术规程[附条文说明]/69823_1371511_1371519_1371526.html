  3．7  维护与检修

3．7．3  锅炉停止运行后，要即时清理受热面和烟道中沉积的烟垢和污物，将锅炉内的水垢、污物、泥渣清除。
锅炉停运后，要对锅炉采取防腐措施。实践证明，由于氧腐蚀的作用，在相同时间内，停用锅炉比运行锅炉的腐蚀更严重，因此，停运锅炉要根据停运时间来确定采取适当的防腐措施。长期停运的锅炉，对附属设备也要进行养护，并定期对锅炉内部进行检查，以保证防腐措施的有效。
冬季采取湿法保养的锅炉，还要采取防冻措施。
