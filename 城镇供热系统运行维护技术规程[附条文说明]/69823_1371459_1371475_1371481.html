  4．6  故障处理

4．6．1  供热管网和辅助设施发生故障后应即时进行检查、原因分析和故障处理。
  
4．6．2  供热管网应按下列原则制定突发故障处理预案：
1  保证人身安全；
2  尽量缩小停热范围和停热时间；
3  尽量降低热量、水量损失；
4  避免引起水击；
5  严寒地区防冻措施；
6  现场故障处理安全措施。

4．6．3  故障处理现场应设置围挡和警示标志，无关人员不得进入。

4．6．4  故障处理后应进行故障分析和制定预防措施，并应建立故障处理档案。
