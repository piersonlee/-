  5．5  故障处理

5．5．1  运行人员要根据故障的不同情况分别采取紧急解列、紧急停止运行、监护运行、临时处理、运行状态调整等方法进行处理；不同设备故障的处理要根据说明书的具体要求进行。
  
5．5．2  电源中断后要做好恢复供热运行的各项准备。

5．5．3  热源或一次网出现故障会造成系统供热量或流量不足，泵站与热力站按事故工况运行，保障供热管网不出现局部运行温度过低、平衡供热量和保障重要用户的供热。
