  6．2  运行准备

6．2．2  近年室内供暖系统新技术、新设备不断得到应用，随着计量收费、分室控温的应用，热用户供暖系统的可调节性增强，供暖系统较为复杂，而目前一般热用户并没用供暖系统的使用说明，因此为保证用户的供暖质量，并实现节能目的，供热单位要根据热用户系统的情况，向热用户提供热用户系统的检查及操作指引，切实保障热用户的利益。
