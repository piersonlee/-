  2．4  经济、环保运行指标

2．4．4  依据《评价企业合理用热技术导则》GB／T 3486制订。
  
2．4．5  锅炉热负荷在总负荷的70％以上连续运行时，经济效益较明显。
  
2．4．6  依据国家二级企业验收标准。
