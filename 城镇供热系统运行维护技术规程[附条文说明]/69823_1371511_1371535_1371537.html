  5．2  运行准备

5．2．1  泵站与热力站运行前检查规定。
1  避免电器在夏季受潮后启动时出现故障。
4  钠离子水处理设备需放尽进水管道中的死水，以避免死水中铁锈引起树脂铁中毒，加入的还原盐粒度要根据使用说明书按具体操作要求添加。

5．2．2  换热器其他附属设施严重泄漏将使一、二级网不能正常运行且危及站内用电及人身安全；供水不正常不能保证供热系统及冷却系统等正常运行。
