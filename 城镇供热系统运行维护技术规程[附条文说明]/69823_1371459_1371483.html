  5  泵站与热力站
    
5．1  一般规定

5．1．1  泵站与热力站内的照明等设施应齐全、完好。地下泵站与热力站应有应急照明、通风、排水等设施，并应有人员疏散通道等安全设施。
  
5．1．2  泵站与热力站运行、操作和维护人员，应掌握设备的操作方法、故障特征、原因、预防措施及处理方法。

5．1．3  泵站与热力站应建立运行维护技术档案。操作人员应执行安全运行的各项制度，做好运行维护记录。泵站与热力站运行维护记录可按本规程附录C的规定执行。
