  4．5  停止运行

4．5．1  供热管网的停止运行要有组织、有计划地按程序进行。停运方案要明确停运时间、操作方法及主要设备、阀门的操作人。
  
4．5．2 供热管网停止运行包括非供暖季正常停运和带热停运两种情况。

4．5．4  目的是避免蒸汽管道内留存大量凝结水，造成再次送气时的汽水冲击。

4．5．5  供热管道停用期间，如不采取保护措施，空气就会进入系统内部，使管道内部遭受溶解氧的腐蚀。停止运行的供热管网要保证系统充满水，进行湿保护。
