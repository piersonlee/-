  5．7  维护与检修

5．7．1  泵站与热力站的检修应按预定方案进行，检修后的设备应达到完好。
  
5．7．2  泵站与热力站的检查维护应符合下列规定：
1  供热运行期间：
1)应随时进行检查，检查内容应包括温度、压力、声音、冷却、滴漏水、电压、电流、接地、振动和润滑、补水量及水处理设备的制水水质等；
2)运转设备轴承应定期加入润滑剂；
3)设备及附属设施应定期进行洁净。
2  非供热运行期间：
1)应保持泵站与热力站的设备及附属设施洁净；
2)电气设备应保持干燥；
3)供热系统湿保养维护压力宜控制在供热系统静水压力的±0．02MPa。
