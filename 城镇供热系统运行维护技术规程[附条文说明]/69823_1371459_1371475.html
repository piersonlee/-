  4  供热管网
    
4．1  一般规定

4．1．1  供热管网的运行、调节应按调度指令进行。
  
4．1．2  供热管网设备及附件的保温应完好。检查室内管道上应有标志，并应标明供热介质的种类和流动方向。

4．1．3  供热管网的运行维护应进行记录，并可按本规程附录B的规定执行。
