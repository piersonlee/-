  6．4  运行与调节

6．4．1  供热单位应根据热用户需求适时调节。
  
6．4．2  系统运行后应进行热态调节，根据热用户系统型式选择运行调节方式。

6．4．3  热用户入口的调节应符合下列规定：
1  供热单位应根据管网水力计算结果，制定运行调节方案；
2  初调节宜在冷态运行条件下，根据供热管网运行调节方案和实际调节情况进行。

6．4．4  热用户系统应按管网水力工况和热负荷进行调节。

6．4．5  除用户以外的热计量设备应定期进行检查，检查周期宜为15d。
