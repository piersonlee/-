  6．5  故障处理

6．5．1  热用户室内系统的事故处理一般采用事故段隔离，停止供暖并进行局部泄水处理，严寒期，事故处理时间较长时，需采取将排空事故段水等防冻措施。热用户室外管网事故处理期间采用的运行方式根据事故状况确定，一般可采取降温运行、降压运行、降温降压运行，或事故段隔离，停止运行并进行泄水等方式。可以在事故的不同处理阶段采取不同的方式，以尽可能减小对热用户的影响。
  
  6．5．3  热用户系统故障及事故处理完成后，通知相关单位恢复供暖，进行系统注水、排气，恢复系统正常运行，并做好记录，则故障处理流程全部完成。
