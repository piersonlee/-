  4．2  运行准备

4．2．1  根据投入运行供热管网的具体情况、人员、设备配置、供热管网运行水压图等编制运行方案。
  
4．2．2  为保证供热管网的安全运行，要避免管线未经验收直接移交管理单位。
新投入运行的蒸汽供热管网一般由设计、施工、管理等单位制定包括技术、安全、组织等较完善的清洗方案，并在吹扫前暂不安装流量孔板、滤网、调节阀阀芯、止回阀阀芯、温度计等易被损坏或堵塞的设备，待吹扫合格后再安装。在暖管过程中要注意速度，并即时排除管道内凝结水，防止水击，当压力升至0．2MPa时，要对附件进行热拧紧，当压力升至工作压力的75％时，即可进行蒸汽吹扫。
