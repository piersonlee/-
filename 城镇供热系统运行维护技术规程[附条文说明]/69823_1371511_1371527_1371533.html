  4．6  故障处理

4．6．1  供热管网的故障处理过程中，要对故障和故障处理情况做好记录，故障情况包括必要的数据、照片；处理方案包括技术措施和安全措施；故障处理总结包括处理结果及故障带来的启示等。
  
4．6．2 供热管网突发故障应急处理预案的制定，要避免用户停热范围和停热时间长，造成不良的社会影响。
