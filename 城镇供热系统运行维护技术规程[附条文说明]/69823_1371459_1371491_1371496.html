  6．5  故障处理

6．5．1  当发生故障时应采取有效、影响小的隔断措施，即时通知相关单位，制定故障处理方案。
  
6．5．2  故障处理方案应确定处理时间、运行方式和防冻措施，并应即时通报热用户。

6．5．3  故障处理完毕后，经检查合格后方可恢复供暖。
