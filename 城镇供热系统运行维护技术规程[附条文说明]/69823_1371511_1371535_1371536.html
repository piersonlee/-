  5  泵站与热力站
    
5．1  一般规定

5．1．1  根据现行行业标准《城市热力网设计规范》CJJ 34-2002，泵站和热力站要有良好的照明和通风，尤其当地下泵站和热力站排气不好，空气湿度大，会造成电机设备运行的安全隐患。
