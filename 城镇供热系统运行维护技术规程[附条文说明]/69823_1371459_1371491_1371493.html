  6．2  运行准备

6．2．1  在运行前应对系统中的阀门、过滤器、管道、各种连接件、散热器及保温等进行全面检查，对系统进行检修、清堵、清洗、试压，应经供热单位验收合格，并提供相应技术文件后方可并网。
  
6．2．2  供热单位应即时处理热用户发现的问题，系统启动前，所有问题应处理完毕。
