  6．3  系统的启动

6．3．2  由于供暖系统季节运行，因供暖季运行前注水过程中，经常发生热用户系统漏水现象，给热用户造成财产损失，并与供暖企业产生经济纠纷，因此，为切实保护热用户的利益，在供暖注水前要通知热用户上水时间及报修联系方式，要求热用户在上水期间留人看守室内系统。
系统注水期间，有效的放风、排气是保证供暖初期供暖质量的关键，在注水期间，采取有效措施减少系统内存气，也可以大幅降低工人劳动强度。
