  4．2  运行准备

4．2．1  供热管网投入运行前应编制运行方案。
  
4．2．2  新建、改扩建的供热管网投入运行前应进行清洗、吹扫、验收，并应按现行行业标准《城镇供热管网工程施工及验收规范》CJJ 28的有关规定执行。

4．2．3  供热管网投入运行前应对系统进行全面检查，并应符合下列规定：
1  阀门应灵活可靠，状态应符合要求，泄水及排气阀应严密；
2  仪表应齐全、准确，安全装置应可靠、有效；
3  水处理及补水设备应具备运行条件；
4  支架、卡板、滑动支架应牢固可靠；
5  检查室内应无积水、杂物；
6  井盖应齐全、完好；
7  爬梯、护圈、操作台及护栏应完好。
