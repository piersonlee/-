  7．4 计算机自动监控

7．4．1  供热系统宜采用分布式实时在线计算机监控系统。监控系统应具备下列功能：
1  检测系统参数，调节供热参数；
2  当参数超限和设备事故时，自动报警并采取保护措施；
3   分析计算和优化调度，调配运行流量，指导经济运行；
4  系统故障诊断；
5  健全运行档案，实现远程监控。

7．4．2  计算机运行管理人员应经专业培训，考核合格方可上岗。

7．4．3  计算机监控系统在停运期间应实行断电保护。
