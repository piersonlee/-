  6．3  系统的启动

6．3．1  系统启动前应检查阀门的状态，使其处于正确位置。
  
6．3．2  系统运行前应即时通知热用户注水时间及报修联系方式，注水期间系统的高点排气应有专人负责。注水期间热用户应留人看守。

6．3．3  系统冲洗后应与热源一起进行冷态调试。恒流量运行方式的系统冷态调试应保持用户人口处压差一致。

6．3．4  系统启动应根据热用户系统情况，确定系统升温速度。系统热态运行后应即时检查和排气。
