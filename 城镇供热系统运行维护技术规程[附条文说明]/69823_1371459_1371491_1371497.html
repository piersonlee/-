  6．6  停止运行

6．6．1  停运前应对系统进行检查。
  
6．6．2  热用户系统停止运行应符合供热单位的管理要求，不得擅自关断系统的阀门。

6．6．3  无法采用湿保养的用户，系统泄水后应对系统进行封闭。
