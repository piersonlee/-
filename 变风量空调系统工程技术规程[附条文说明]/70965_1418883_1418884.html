  1  总    则

1．0．1  为规范变风量空调系统工程的设计、施工与安装、调试、综合效能调适和运行管理，做到技术先进、经济合理、安全适用，保证工程质量，制定本规程。
  
1．0．2  本规程适用于采用全空气变风量空调技术的工程系统设计、施工与安装、调试、综合效能调适和运行管理。

1．0．3  变风量空调系统工程的设计、施工与安装、综合效能调适和运行管理，除应执行本规程的规定外，尚应符合国家现行有关标准的规定。
