  4  设备与材料
    
4．1  一般规定

4．1．1  变风量空调工程系统中采用的设备与材料应符合国家现行标准的有关规定。
  
4．1．2  变风量空调工程系统中使用的设备与材料应经进场检查确认合格后，方可使用。
