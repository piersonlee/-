  7  综合效能调适
    
7．1  一般规定

7．1．1  变风量空调系统工程交工前，应进行有生产负荷的综合效能调适。
  
7．1．2  变风量空调系统的综合效能调适环境应包括夏季工况、冬季工况以及过渡季节工况。
