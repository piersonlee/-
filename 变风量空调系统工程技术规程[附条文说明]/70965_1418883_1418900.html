  5  施工与安装
    
5．1  一般规定

5．1．1  变风量空调系统的通风空调、电气及自控系统的施工安装，应符合现行国家标准《通风与空调工程施工质量验收规范》GB 50243、《建筑电气工程施工质量验收规范》GB 50303和《智能建筑工程质量验收规范》GB 50339的有关规定。
  
5．1．2  设备安装前检查、就位前基础验收、设备的搬运和吊装应符合设计图纸、产品说明书和国家现行标准的有关规定。
