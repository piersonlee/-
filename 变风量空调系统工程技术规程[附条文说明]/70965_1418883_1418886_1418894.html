  3．8  节能设计

3．8．1  当变风量空调系统设有集中排风系统，且经技术经济比较合理时，宜设置空气一空气能量回收装置。
  
3．8．2  能量回收装置除应符合现行国家标准《民用建筑供暖通风与空气调节设计规范》GB 50736的有关规定外，尚应符合下列规定：
1  新风和排风应设有旁通措施；
2  严寒地区应对新风进行预热；
3  新风和排风的入口处应设空气过滤器。

3．8．3  变风量空调系统的自然冷却方式应根据建筑物特性和气候条件，并经技术经济比较后确定。

3．8．4  变风量空调系统应进行全年空调工况分析，并制定相应的运行控制策略。
